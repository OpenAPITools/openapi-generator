sudo: required
language: java
jdk:
  - oraclejdk7
  - oraclejdk8

services:
  - docker

before_install:
  # required when sudo: required for the Ruby petstore tests
  - gem install bundler

install:

script:
  - mvn verify -Psamples
  - if [ $DOCKERHUB_USERNAME ]; then echo docker login --email=$DOCKER_HUB_EMAIL --username=$DOCKER_HUB_USERNAME --password=$DOCKER_HUB_PASSWORD && echo docker build -t $DOCKER_IMAGE_NAME ./modules/swagger-generator && if [ ! -z "$TRAVIS_TAG" ]; then echo docker tag $DOCKER_IMAGE_NAME:latest $DOCKER_IMAGE_NAME:$TRAVIS_TAG; fi && echo docker push $DOCKER_IMAGE_NAME; fi

env:
  - DOCKER_IMAGE_NAME=swaggerapi/swagger-generator
