<Location "/v2/pet/pet/">
	AuthBasicProvider file
	AuthUserFile "/var/www/html/htpwd"
	AuthGroupFile "/var/www/html/groups"
	AuthType basic
	AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit POST>
		Require group write:pets
		Require group read:pets
	</Limit>
	<Limit PUT>
		Require group write:pets
		Require group read:pets
	</Limit>
</Location>
