---
plugin: openapi
specFile:   ./petstore.yaml

security:
  default: Permit

resources:
  - path: "/v2/pet/1"
    method: GET
    response:
      statusCode: 400
  - path: "/v2/pet/2"
    method: GET
    response:
      statusCode: 404
  - path: "/v2/pet"
    method: PUT
    requestHeaders:
      Accept: "application/json"
    requestBody:
      jsonPath: $.id
      value: "1"
    response:
      statusCode: 200
      headers:
        Content-Type: "application/json"
      staticData: '{ "id": "1", "name": "cat", "status": "available" }'
  - path: "/v2/pet"
    method: PUT
    requestHeaders:
      Accept: "application/json"
    requestBody:
      jsonPath: $.id
      value: "400"
    response:
      statusCode: 400
  - path: "/v2/pet"
    method: PUT
    requestHeaders:
      Accept: "application/json"
    requestBody:
      jsonPath: $.id
      value: "404"
    response:
      statusCode: 404
  - path: "/v2/pet"
    method: PUT
    requestHeaders:
      Accept: "application/json"
    requestBody:
      jsonPath: $.id
      value: "405"
    response:
      statusCode: 405
