securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/api/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
  api_key_query:
    type: "apiKey"
    name: "api_key_query"
    in: "query"
  http_basic_test:
    type: "basic"
definitions:
  Order:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      petId:
        type: "integer"
        format: "int64"
      quantity:
        type: "integer"
        format: "int32"
      shipDate:
        type: "string"
        format: "date-time"
      status:
        type: "string"
        description: "Order Status"
        enum:
        - "placedtest"
        - "approved"
        - "delivered"
      complete:
        type: "boolean"
        default: false
    example:
      petId: 6
      quantity: 1
      id: 0
      shipDate: "2000-01-23T04:56:07.000+00:00"
      complete: false
      status: "placedtest"
    xml:
      name: "Order"
    upperCaseName: "ORDER"
  Category:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
    example:
      name: "name"
      id: 6
    xml:
      name: "Category"
    upperCaseName: "CATEGORY"
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        x-is-unique: true
      username:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      phone:
        type: "string"
      userStatus:
        type: "integer"
        format: "int32"
        description: "User Status"
    example:
      firstName: "firstName"
      lastName: "lastName"
      password: "password"
      userStatus: 6
      phone: "phone"
      id: 0
      email: "email"
      username: "username"
    xml:
      name: "User"
    upperCaseName: "USER"
  Tag:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
    example:
      name: "name"
      id: 1
    xml:
      name: "Tag"
    upperCaseName: "TAG"
  Pet:
    type: "object"
    required:
    - "name"
    - "photoUrls"
    properties:
      id:
        type: "integer"
        format: "int64"
        x-is-unique: true
      category:
        $ref: "#/definitions/Category"
      name:
        type: "string"
        example: "doggie"
      photoUrls:
        type: "array"
        xml:
          name: "photoUrl"
          wrapped: true
        items:
          type: "string"
      tags:
        type: "array"
        xml:
          name: "tag"
          wrapped: true
        items:
          $ref: "#/definitions/Tag"
      status:
        type: "string"
        description: "pet status in the store"
        enum:
        - "available"
        - "pending"
        - "sold"
    example:
      photoUrls:
      - "photoUrls"
      - "photoUrls"
      name: "doggie"
      id: 0
      category:
        name: "name"
        id: 6
      tags:
      - name: "name"
        id: 1
      - name: "name"
        id: 1
      status: "available"
    xml:
      name: "Pet"
    upperCaseName: "PET"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
    example:
      code: 0
      type: "type"
      message: "message"
    upperCaseName: "APIRESPONSE"
  $special[model.name]:
    properties:
      $special[property.name]:
        type: "integer"
        format: "int64"
    xml:
      name: "$special[model.name]"
    upperCaseName: "$SPECIAL[MODEL.NAME]"
  Return:
    properties:
      return:
        type: "integer"
        format: "int32"
    description: "Model for testing reserved words"
    xml:
      name: "Return"
    upperCaseName: "RETURN"
  Name:
    required:
    - "name"
    properties:
      name:
        type: "integer"
        format: "int32"
      snake_case:
        type: "integer"
        format: "int32"
        readOnly: true
      property:
        type: "string"
      123Number:
        type: "integer"
        readOnly: true
    description: "Model for testing model name same as property name"
    xml:
      name: "Name"
    upperCaseName: "NAME"
  200_response:
    properties:
      name:
