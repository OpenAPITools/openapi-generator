performance {
    authorizationHeader = "~MANUAL_ENTRY~"
    rampUpSeconds = 60
    rampDownSeconds = 60
    durationSeconds = 360
    contentType = "application/json"
    acceptType = "application/json"
    rateMultiplier = 1
    instanceMultiplier = 1
    operationsPerSecond {
        addPet = 1
        deletePet = 1
        findPetsByStatus = 1
        findPetsByTags = 1
        getPetById = 1
        updatePet = 1
        updatePetWithForm = 1
        uploadFile = 1
        deleteOrder = 1
        getInventory = 1
        getOrderById = 1
        placeOrder = 1
        createUser = 1
        createUsersWithArrayInput = 1
        createUsersWithListInput = 1
        deleteUser = 1
        getUserByName = 1
        loginUser = 1
        logoutUser = 1
        updateUser = 1
    }
    global {
        assertions {
            responseTime {
                min {
                    lte = 30000
                    gte = 0
                }
                max {
                    lte = 30000
                    gte = 0
                }
                mean {
                    lte = 30000
                    gte = 0
                }
            }
            failedRequests {
                percent {
                    lte = 5
                    gte = 0
                }
            }
            successfulRequests {
                percent {
                    lte = 100
                    gte = 0
                }
            }
        }
    }
}