name: openapi-petstore-tests-integration
version: '0.1.0.0'
synopsis: integration tests for auto-generated openapi-petstore API Client
description: ! '
    integration tests for auto-generated openapi-petstore API Client
'
category: Web
author: Author Name Here
maintainer: author.name@email.com
copyright: YEAR - AUTHOR
license: UnspecifiedLicense
homepage: https://openapi-generator.tech
extra-source-files:
- README.md
ghc-options: -Wall
dependencies:
- base >=4.7 && <5.0
- transformers >=0.4.0.0
- mtl >=2.2.1
- unordered-containers
- containers >=0.5.0.0 && <0.7
- aeson >=1.0 && <2.0
- bytestring >=0.10.0
- http-types >=0.8 && <0.13
- http-client >=0.5 && <0.8
- http-client-tls
- http-api-data >= 0.3.4 && <0.5
- http-media
- text >=0.11 && <1.3
- time
- vector >=0.10.9 && <0.13
- exceptions >= 0.4
- case-insensitive
- safe-exceptions <0.2
- microlens >= 0.4.3
- openapi-petstore
tests:
  tests:
    main: Test.hs
    source-dirs: tests
    ghc-options:
    - -fno-warn-orphans
    dependencies:
    - openapi-petstore
    - bytestring >=0.10.0
    - containers
    - hspec >=1.8
    - HUnit > 1.5.0
    - text
    - time
    - iso8601-time
    - aeson
    - semigroups
    - QuickCheck
