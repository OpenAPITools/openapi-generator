openapi: 3.0.0
info:
  description: Thic spec contains endpoints with dates in different formats
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: OpenAPI Dates
  version: 1.0.0
servers:
- url: /
paths:
  /now:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_now_get_200_response'
          description: now dates
components:
  schemas:
    _now_get_200_response:
      example:
        today: 2000-01-23
        now: 2000-01-23T04:56:07.000+00:00
      properties:
        today:
          format: date
          type: string
        now:
          format: date-time
          type: string
      type: object

