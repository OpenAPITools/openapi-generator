openapi: 3.0.0
info:
  description: "To test name, parameter mapping options"
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: Dummy
  version: 1.0.0
servers:
- url: /
paths:
  /fake/parameter-name-mapping:
    get:
      operationId: getParameterNameMapping
      parameters:
      - description: _type
        explode: false
        in: header
        name: _type
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      - description: type
        explode: true
        in: query
        name: type
        required: true
        schema:
          type: string
        style: form
      - description: type_
        explode: false
        in: header
        name: type_
        required: true
        schema:
          type: string
        style: simple
      - description: http debug option (to test parameter naming option)
        explode: true
        in: query
        name: http_debug_option
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Environment'
          description: OK
      summary: parameter name mapping test
      tags:
      - fake
components:
  schemas:
    Environment:
      example:
        dummy: dummy
      properties:
        dummy:
          type: string
    PropertyNameMapping:
      properties:
        http_debug_operation:
          type: string
        _type:
          type: string
        type:
          type: string
        type_:
          type: string

