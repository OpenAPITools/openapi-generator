openapi: 3.0.1
info:
  title: fruity
  version: 0.0.1
servers:
- url: /
paths:
  /:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/fruit"
          description: desc
components:
  schemas:
    fruit:
      example:
        color: color
      oneOf:
      - $ref: "#/components/schemas/apple"
      - $ref: "#/components/schemas/banana"
      - $ref: "#/components/schemas/orange"
      properties:
        color:
          type: string
      title: fruit
    apple:
      properties:
        kind:
          type: string
      title: apple
      type: object
    banana:
      properties:
        count:
          type: number
      title: banana
      type: object
    orange:
      properties:
        sweet:
          type: boolean
      title: orange
      type: object

