securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/api/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
  api_key_query:
    type: "apiKey"
    name: "api_key_query"
    in: "query"
  http_basic_test:
    type: "basic"
definitions:
  Order:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      petId:
        type: "integer"
        format: "int64"
      quantity:
        type: "integer"
        format: "int32"
      shipDate:
        type: "string"
        format: "date-time"
      status:
        type: "string"
        description: "Order Status"
        enum:
        - "placed"
        - "approved"
        - "delivered"
      complete:
        type: "boolean"
        default: false
    example:
      petId: 6
      quantity: 1
      id: 0
      shipDate: "2000-01-23T04:56:07.000+00:00"
      complete: false
      status: "placed"
    xml:
      name: "Order"
  Category:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
    example:
      name: "name"
      id: 6
    xml:
      name: "Category"
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        x-is-unique: true
      username:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      phone:
        type: "string"
      userStatus:
        type: "integer"
        format: "int32"
        description: "User Status"
    example:
      firstName: "firstName"
      lastName: "lastName"
      password: "password"
      userStatus: 6
      phone: "phone"
      id: 0
      email: "email"
      username: "username"
    xml:
      name: "User"
  Tag:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
    example:
      name: "name"
      id: 1
    xml:
      name: "Tag"
  Pet:
    type: "object"
    required:
    - "name"
    - "photoUrls"
    properties:
      id:
        type: "integer"
        format: "int64"
        x-is-unique: true
      category:
        $ref: "#/definitions/Category"
      name:
        type: "string"
        example: "doggie"
      photoUrls:
        type: "array"
        xml:
          name: "photoUrl"
          wrapped: true
        items:
          type: "string"
      tags:
        type: "array"
        xml:
          name: "tag"
          wrapped: true
        items:
          $ref: "#/definitions/Tag"
      status:
        type: "string"
        description: "pet status in the store"
        enum:
        - "available"
        - "pending"
        - "sold"
    example:
      photoUrls:
      - "photoUrls"
      - "photoUrls"
      name: "doggie"
      id: 0
      category:
        name: "name"
        id: 6
      tags:
      - name: "name"
        id: 1
      - name: "name"
        id: 1
      status: "available"
    xml:
      name: "Pet"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
    example:
      code: 0
      type: "type"
      message: "message"
  $special[model.name]:
    properties:
      $special[property.name]:
        type: "integer"
        format: "int64"
    xml:
      name: "$special[model.name]"
  Return:
    properties:
      return:
        type: "integer"
        format: "int32"
    description: "Model for testing reserved words"
    xml:
      name: "Return"
  Name:
    required:
    - "name"
    properties:
      name:
        type: "integer"
        format: "int32"
      snake_case:
        type: "integer"
        format: "int32"
        readOnly: true
      property:
        type: "string"
      123Number:
        type: "integer"
        readOnly: true
    description: "Model for testing model name same as property name"
    xml:
      name: "Name"
  200_response:
    properties:
      name:
        type: "integer"
        format: "int32"
      class:
        type: "string"
    description: "Model for testing model name starting with number"
    xml:
      name: "Name"
  ClassModel:
    properties:
      _class:
        type: "string"
    description: "Model for testing model with \"_class\" property"
  Dog:
    allOf:
    - $ref: "#/definitions/Animal"
    - type: "object"
      properties:
        breed:
          type: "string"
  Cat:
    allOf:
    - $ref: "#/definitions/Animal"
    - type: "object"
      properties:
        declawed:
          type: "boolean"
  Animal:
    type: "object"
    required:
    - "className"
    discriminator: "className"
    properties:
      className:
        type: "string"
      color:
        type: "string"
        default: "red"
  AnimalFarm:
    type: "array"
    items:
      $ref: "#/definitions/Animal"
  format_test:
    type: "object"
    required:
    - "byte"
    - "date"
    - "number"
    - "password"
    properties:
      integer:
        type: "integer"
        minimum: 10
        maximum: 100
      int32:
        type: "integer"
        format: "int32"
        minimum: 20
        maximum: 200
      int64:
        type: "integer"
        format: "int64"
      number:
        type: "number"
        minimum: 32.1
        maximum: 543.2
      float:
        type: "number"
        format: "float"
        minimum: 54.3
        maximum: 987.6
      double:
        type: "number"
        format: "double"
        minimum: 67.8
        maximum: 123.4
      string:
        type: "string"
        pattern: "/[a-z]/i"
      byte:
        type: "string"
        format: "byte"
        pattern: "^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$"
      binary:
        type: "string"
        format: "binary"
      date:
        type: "string"
        format: "date"
      dateTime:
        type: "string"
        format: "date-time"
      uuid:
        type: "string"
        format: "uuid"
      password:
        type: "string"
        format: "password"
        minLength: 10
        maxLength: 64
  EnumClass:
    type: "string"
    enum:
    - "_abc"
    - "-efg"
    - "(xyz)"
    default: "-efg"
  Enum_Test:
    type: "object"
    required:
    - "enum_string_required"
    properties:
      enum_string:
        type: "string"
        enum:
        - "UPPER"
        - "lower"
        - ""
      enum_string_required:
        type: "string"
        enum:
        - "UPPER"
        - "lower"
        - ""
      enum_integer:
        type: "integer"
        format: "int32"
        enum:
        - 1
        - -1
      enum_number:
        type: "number"
        format: "double"
        enum:
        - 1.1
        - -1.2
      outerEnum:
        $ref: "#/definitions/OuterEnum"
  AdditionalPropertiesClass:
    type: "object"
    properties:
      map_property:
        type: "object"
        additionalProperties:
          type: "string"
      map_of_map_property:
        type: "object"
        additionalProperties:
          type: "object"
          additionalProperties:
            type: "string"
  MixedPropertiesAndAdditionalPropertiesClass:
    type: "object"
    properties:
      uuid:
        type: "string"
        format: "uuid"
      dateTime:
        type: "string"
        format: "date-time"
      map:
        type: "object"
        additionalProperties:
          $ref: "#/definitions/Animal"
  List:
    type: "object"
    properties:
      123-list:
        type: "string"
  Client:
    type: "object"
    properties:
      client:
        type: "string"
    example:
      client: "client"
  ReadOnlyFirst:
    type: "object"
    properties:
      bar:
        type: "string"
        readOnly: true
      baz:
        type: "string"
  hasOnlyReadOnly:
    type: "object"
    properties:
      bar:
        type: "string"
        readOnly: true
      foo:
        type: "string"
        readOnly: true
  Capitalization:
    type: "object"
    properties:
      smallCamel:
        type: "string"
      CapitalCamel:
        type: "string"
      small_Snake:
        type: "string"
      Capital_Snake:
        type: "string"
      SCA_ETH_Flow_Points:
        type: "string"
      ATT_NAME:
        type: "string"
        description: "Name of the pet\n"
  MapTest:
    type: "object"
    properties:
      map_map_of_string:
        type: "object"
        additionalProperties:
          type: "object"
          additionalProperties:
            type: "string"
      map_of_enum_string:
        type: "object"
        additionalProperties:
          type: "string"
          enum:
          - "UPPER"
          - "lower"
  ArrayTest:
    type: "object"
    properties:
      array_of_string:
        type: "array"
        items:
          type: "string"
      array_array_of_integer:
        type: "array"
        items:
          type: "array"
          items:
            type: "integer"
            format: "int64"
      array_array_of_model:
        type: "array"
        items:
          type: "array"
          items:
            $ref: "#/definitions/ReadOnlyFirst"
  NumberOnly:
    type: "object"
    properties:
      JustNumber:
        type: "number"
  ArrayOfNumberOnly:
    type: "object"
    properties:
      ArrayNumber:
        type: "array"
        items:
          type: "number"
  ArrayOfArrayOfNumberOnly:
    type: "object"
    properties:
      ArrayArrayNumber:
        type: "array"
        items:
          type: "array"
          items:
            type: "number"
  EnumArrays:
    type: "object"
    properties:
      just_symbol:
        type: "string"
        enum:
        - ">="
        - "$"
      array_enum:
        type: "array"
        items:
          type: "string"
          enum:
          - "fish"
          - "crab"
  OuterEnum:
    type: "string"
    enum:
    - "placed"
    - "approved"
    - "delivered"
  OuterComposite:
    type: "object"
    properties:
      my_number:
        $ref: "#/definitions/OuterNumber"
      my_string:
        $ref: "#/definitions/OuterString"
      my_boolean:
        $ref: "#/definitions/OuterBoolean"
    example:
      my_string: {}
      my_number: {}
      my_boolean: {}
  OuterNumber:
    type: "number"
  OuterString:
    type: "string"
  OuterBoolean:
    type: "boolean"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
