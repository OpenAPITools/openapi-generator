language: php

php:
  - 5.3.3
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - hhvm-nightly

before_script:
  - composer self-update
  - composer install --no-interaction --prefer-source --dev

script:
  - ./vendor/bin/phpunit --configuration ./build/phpunit.xml

matrix:
  allow_failures:
    - php: hhvm

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/6668f52f3dd4e3f81960
    on_success: always
    on_failure: always
    on_start: false

