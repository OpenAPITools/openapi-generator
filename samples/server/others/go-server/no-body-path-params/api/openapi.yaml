openapi: 3.0.0
info:
  title: Simple no path and body param spec
  version: 1.0.0
servers:
- url: /
paths:
  /none/endpoint:
    get:
      description: description
      operationId: one
      responses:
        "204":
          description: successful operation
      summary: summary
      tags:
      - none
  /path/endpoint/{pathParam}:
    get:
      description: description
      operationId: path
      parameters:
      - explode: false
        in: path
        name: pathParam
        required: true
        schema:
          type: string
        style: form
      responses:
        "204":
          description: successful operation
      summary: summary
      tags:
      - path
  /body/endpoint:
    post:
      description: description
      operationId: body
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_request'
          text/plain:
            schema:
              type: string
        description: Optional description in *Markdown*
        required: true
      responses:
        "204":
          description: successful operation
      summary: summary
      tags:
      - body
  /both/endpoint/{pathParam}:
    post:
      description: description
      operationId: both
      parameters:
      - explode: false
        in: path
        name: pathParam
        required: true
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_request'
          text/plain:
            schema:
              type: string
        description: Optional description in *Markdown*
        required: true
      responses:
        "204":
          description: successful operation
      summary: summary
      tags:
      - both
components:
  schemas:
    body_request:
      properties:
        param:
          type: string
      type: object
