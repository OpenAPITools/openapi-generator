spring:
  application:
    name: openapi-dubbo-server-petstore-provider

dubbo:
  application:
    name: openapi-dubbo-server-petstore
    logger: slf4j
  # 注册中心配置
  registry:
    address: zookeeper://127.0.0.1:2181
  # 协议配置
  protocol:
    name: triple
    port: -1 # auto-increment port

# 日志配置
logging:
  level:
    root: INFO
    org.apache.dubbo: INFO
    org.openapitools.example: DEBUG
