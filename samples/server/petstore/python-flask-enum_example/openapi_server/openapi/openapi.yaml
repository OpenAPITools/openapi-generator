        outerEnumInteger: 2
        enum_string: UPPER
        enum_number: -1.2
      properties:
        enum_string:
          enum:
          - UPPER
          - lower
          - ""
          title: enum_string
          type: string
        enum_string_required:
          enum:
          - UPPER
          - lower
          - ""
          title: enum_string_required
          type: string
        enum_integer:
