                  - -efg
                  - (xyz)
                  type: string
              type: object
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/EnumCornucopia'
          description: Output enum corncopia
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
      x-body-name: body
  /enum-post-json:
    post:
      description: Test serialization of enum properties with examples
      operationId: enum_post_json
      parameters:
      - description: Query outer enum parameter
        example: 2
        explode: true
        in: query
        name: enum_query_int
        required: true
        schema:
          $ref: '#/components/schemas/OuterEnumInteger'
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnumCornucopia'
        required: true
        x-body-name: overidden_body_param_name
      responses:
        "200":
          content:
            '*/*':
