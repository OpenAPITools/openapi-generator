servers:
- url: /
paths:
  /enum-get:
    get:
      description: To test enum parameters
      operationId: enum_get
      parameters:
      - description: Header parameter  - HTTP convention for headers is hyphen NOT
          underscore but both are legal so we'll use both here deliberately to highlight
          what the processing does
        explode: false
        in: header
        name: enum-header_string-array
        required: false
        schema:
          items:
            default: $
            enum:
            - '>'
            - $
            type: string
          type: array
        style: simple
      - description: Header parameter - HTTP convention for headers is hyphen NOT
          underscore but both are legal so we'll use both here deliberately to highlight
          what the processing does
        explode: false
        in: header
        name: enum-header_string
        required: false
        schema:
          default: -efg
          enum:
          - _abc
          - -efg
          - (xyz)
          type: string
        style: simple
      - description: Query parameter enum test (string array)
        explode: true
        in: query
        name: enum_query_string_array
        required: false
        schema:
          items:
            default: $
            enum:
            - '>'
            - $
            type: string
          type: array
        style: form
      - description: Query parameter enum test (string)
        explode: true
        in: query
        name: enum_query_string
        required: false
        schema:
          default: -efg
          enum:
          - _abc
          - -efg
          - (xyz)
          type: string
        style: form
      - description: Query parameter enum test (double)
        explode: true
        in: query
        name: enum_query_integer
        required: false
        schema:
          enum:
          - 1
          - -2
          format: int32
          type: integer
        style: form
      - description: Query parameter enum test (double)
        explode: true
        in: query
        name: enum_query_double
        required: false
        schema:
          enum:
          - 1.1
          - -1.2
          example: 1.1
          format: double
          type: number
        style: form
      requestBody:
        $ref: '#/components/requestBodies/inline_object'
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                enum_form_string_array:
                  description: Form parameter enum test (string array)
                  items:
                    default: $
                    enum:
                    - '>'
                    - $
                    type: string
                  type: array
                enum_form_string:
                  default: -efg
                  description: Form parameter enum test (string)
                  enum:
                  - _abc
                  - -efg
                  - (xyz)
                  type: string
              type: object
        x-body-name: body
      responses:
        "400":
          description: Invalid request
        "404":
          description: Not found
      summary: To test enum parameters
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
      x-body-name: body
  /enum-post-form:
    post:
      description: Test serialization of enum properties with examples
      operationId: enum_post_form
      parameters:
      - description: Query outer enum parameter
        explode: true
        in: query
        name: enum_query_int
        required: true
        schema:
