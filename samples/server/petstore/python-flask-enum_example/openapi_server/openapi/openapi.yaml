            - crab
            type: string
          type: array
      type: object
    OuterEnumStrange:
      default: -efg
      enum:
      - _abc
      - -efg
      - (xyz)
      - with Spaces
      title: OuterEnumStrange
      type: string
    OuterEnumString:
      enum:
      - placed
      - approved
      - delivered
      nullable: true
      title: OuterEnumString
      type: string
    OuterEnumInteger:
      enum:
      - 0
      - 1
      - 2
      example: 2
      title: OuterEnumInteger
      type: integer
    OuterEnumNumber:
      enum:
      - 0
      - 1.1
      - 2.2
      title: OuterEnumNumber
      type: number
    OuterEnumStringDefaultValue:
      default: placed
