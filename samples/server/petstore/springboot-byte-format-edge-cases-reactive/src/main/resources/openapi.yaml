openapi: 3.0.3
info:
  title: Multipart & Byte Edge Case Coverage
  version: 1.0.0
servers:
- url: /
tags:
- name: coverage
paths:
  /coverage/query:
    get:
      operationId: queryParams
      parameters:
      - explode: true
        in: query
        name: plain
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: bytes
        required: false
        schema:
          format: byte
          type: string
        style: form
      responses:
        "204":
          description: No content
      tags:
      - coverage
      x-accepts:
      - application/json
      x-tags:
      - tag: coverage
  /coverage/path/{plain}/{bytes}:
    get:
      operationId: pathParams
      parameters:
      - explode: false
        in: path
        name: plain
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: bytes
        required: true
        schema:
          format: byte
          type: string
        style: simple
      responses:
        "204":
          description: No content
      tags:
      - coverage
      x-accepts:
      - application/json
      x-tags:
      - tag: coverage
  /coverage/header:
    get:
      operationId: headerParams
      parameters:
      - explode: false
        in: header
        name: X-Plain
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Byte
        required: false
        schema:
          format: byte
          type: string
        style: simple
      responses:
        "204":
          description: No content
      tags:
      - coverage
      x-accepts:
      - application/json
      x-tags:
      - tag: coverage
  /coverage/cookie:
    get:
      operationId: cookieParams
      parameters:
      - explode: true
        in: cookie
        name: plain
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: cookie
        name: bytes
        required: false
        schema:
          format: byte
          type: string
        style: form
      responses:
        "204":
          description: No content
      tags:
      - coverage
      x-accepts:
      - application/json
      x-tags:
      - tag: coverage
  /coverage/form:
    post:
      operationId: formParams
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/formParams_request"
        required: true
      responses:
        "204":
          description: No content
      tags:
      - coverage
      x-content-type: application/x-www-form-urlencoded
      x-accepts:
      - application/json
      x-tags:
      - tag: coverage
  /coverage/multipart/simple:
    post:
      operationId: multipartSimple
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/multipartSimple_request"
        required: true
      responses:
        "204":
          description: No content
      tags:
      - coverage
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
      x-tags:
      - tag: coverage
  /coverage/multipart/files:
    post:
      operationId: multipartFileArray
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/multipartFileArray_request"
      responses:
        "204":
          description: No content
      tags:
      - coverage
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
      x-tags:
      - tag: coverage
  /coverage/multipart/mixed:
    post:
      operationId: multipartMixed
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/multipartMixed_request"
      responses:
        "204":
          description: No content
      tags:
      - coverage
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
      x-tags:
      - tag: coverage
  /coverage/json:
    post:
      operationId: jsonBody
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/formParams_request"
        required: true
      responses:
        "204":
          description: No content
      tags:
      - coverage
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: coverage
  /coverage/binary:
    post:
      operationId: binaryBody
      requestBody:
        content:
          application/octet-stream:
            schema:
              format: binary
              type: string
        required: true
      responses:
        "204":
          description: No content
      tags:
      - coverage
      x-content-type: application/octet-stream
      x-accepts:
      - application/json
      x-tags:
      - tag: coverage
components:
  schemas:
    MultipartMixedStatus:
      enum:
      - ALLOWED
      - IN_PROGRESS
      - REJECTED
      type: string
    MultipartMixedRequestMarker:
      properties:
        name:
          type: string
        priority:
          format: int32
          type: integer
        active:
          type: boolean
      required:
      - name
      type: object
    formParams_request:
      properties:
        plain:
          type: string
        bytes:
          format: byte
          type: string
      type: object
    multipartSimple_request:
      properties:
        plain:
          type: string
        bytes:
          format: byte
          type: string
        file:
          format: binary
          type: string
      type: object
    multipartFileArray_request:
      properties:
        files:
          items:
            format: binary
            type: string
          type: array
      type: object
    multipartMixed_request:
      properties:
        status:
          $ref: "#/components/schemas/MultipartMixedStatus"
        statusArray:
          items:
            $ref: "#/components/schemas/MultipartMixedStatus"
          type: array
        marker:
          $ref: "#/components/schemas/MultipartMixedRequestMarker"
        markerArray:
          items:
            $ref: "#/components/schemas/MultipartMixedRequestMarker"
          type: array
        file:
          format: binary
          type: string
      required:
      - file
      - status
      type: object
