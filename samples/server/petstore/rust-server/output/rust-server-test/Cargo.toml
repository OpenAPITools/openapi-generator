[package]
name = "rust-server-test"
version = "2.3.4"
authors = ["OpenAPI Generator team and contributors"]
description = "This spec is for testing rust-server-specific things"
# Override this license by providing a License Object in the OpenAPI.
license = "Unlicense"
edition = "2018"

[features]
default = ["client", "server", "client-tls"]
client = [
    "hyper", "percent-encoding", "hyper-util/http1", "hyper-util/http2", "url"
]
# TLS support - automatically selects backend based on target OS:
# - macOS/Windows/iOS: native-tls via hyper-tls
# - Other platforms: OpenSSL via hyper-openssl
# Dependencies are in target-specific sections below
client-tls = [
    "client",
    "dep:native-tls",
    "dep:hyper-tls",
    "dep:openssl",
    "dep:hyper-openssl",
    "swagger/tls"
]
server = [
   "serde_ignored", "hyper", "percent-encoding", "url",
   "lazy_static", "regex"
]
cli = [
  "anyhow", "clap", "clap-verbosity-flag", "simple_logger", "tokio"
]
conversion = ["frunk", "frunk_derives", "frunk_core", "frunk-enum-core", "frunk-enum-derive"]

mock = ["mockall"]
validate = ["regex", "serde_valid", "swagger/serdevalid"]

[dependencies]
# Common
async-trait = "0.1.88"
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
swagger = { version = "7.0.0", features = ["serdejson", "server", "client"] }
headers = "0.4.0"
log = "0.4.27"

mime = "0.3"
mockall = { version = "0.13.1", optional = true }


serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_valid = { version = "2.0", optional = true }

validator = { version = "0.20", features = ["derive"] }

# Crates included if required by the API definition

# Common between server and client features
bytes = "1.11"
http-body-util = "0.1.3"
hyper = { version = "1.8", features = ["full"], optional = true }
hyper-util = { version = "0.1.18", features = ["service"] }
serde_ignored = { version = "0.1.14", optional = true }
url = { version = "2.5", optional = true }

# Client-specific
tower-service = "0.3.3"

# Server, and client callback-specific
lazy_static = { version = "1.5", optional = true }
regex = { version = "1.12", optional = true }
percent-encoding = { version = "2.3.2", optional = true }

# CLI-specific
anyhow = { version = "1", optional = true }
clap = { version = "4.5", features = ["env"], optional = true }
clap-verbosity-flag = { version = "3.0", optional = true }
simple_logger = { version = "5.0", features = ["stderr"], optional = true }
tokio = { version = "1.49", features = ["rt-multi-thread", "macros"], optional = true }

# Conversion
frunk = { version = "0.4.3", optional = true }
frunk_derives = { version = "0.4.3", optional = true }
frunk_core = { version = "0.4.3", optional = true }
frunk-enum-derive = { version = "0.3.0", optional = true }
frunk-enum-core = { version = "0.3.0", optional = true }

# TLS dependencies - platform-specific backends
# On macOS/Windows/iOS, use native-tls via hyper-tls
[target.'cfg(any(target_os = "macos", target_os = "windows", target_os = "ios"))'.dependencies]
native-tls = { version = "0.2", optional = true }
hyper-tls = { version = "0.6", optional = true }

# On other platforms (Linux, etc.), use OpenSSL via hyper-openssl
[target.'cfg(not(any(target_os = "macos", target_os = "windows", target_os = "ios")))'.dependencies]
openssl = { version = "0.10", optional = true }
hyper-openssl = { version = "0.10", optional = true }

[dev-dependencies]
always_send = "0.1.1"
clap = "4.5"
env_logger = "0.11"
tokio = { version = "1.49", features = ["full"] }
native-tls = "0.2"
pin-project = "1.1.10"

# Bearer authentication, used in examples
jsonwebtoken = {version = "10.0.0", features = ["rust_crypto"]}

[target.'cfg(not(any(target_os = "macos", target_os = "windows", target_os = "ios")))'.dev-dependencies]
openssl = "0.10"
tokio-openssl = "0.6"

[[example]]
name = "client"
required-features = ["client"]

[[example]]
name = "server"
required-features = ["server"]

[[bin]]
name = "rust-server-test"
path = "bin/cli.rs"
required-features = ["client", "cli"]
