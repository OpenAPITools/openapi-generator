[package]
name = "multipart-v3"
version = "1.0.7"
authors = []
description = "API under test"
license = "Unlicense"
edition = "2018"

[features]
default = ["client", "server"]
client = ["serde_ignored", "hyper", "hyper-rustls", "rustls", "tokio/tcp", "tokio/macros", "tokio/rt-threaded", "url"]
server = ["serde_ignored", "hyper", "hyper-rustls", "pin-project", "tokio/tcp", "tokio/macros", "tokio/rt-threaded", "tokio/stream", "tokio-util", "tokio-rustls", "rustls", "regex", "percent-encoding", "url"]
conversion = ["frunk", "frunk_derives", "frunk_core", "frunk-enum-core", "frunk-enum-derive"]

[dependencies]
# Common
bytes = "0.5"
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
http = "0.2"
openapi-context = { git = "https://github.com/dbcfd/openapi-context.git", branch = "master" }
lazy_static = "1.4"
log = "0.4"
multipart = "0.16"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
headers = "0.3"
mime = "0.3"
mime_02 = { package = "mime", version = "0.2" }

# Crates included if required by the API definition

# Common between server and client features
async-trait = { version = "0.1" }
hyper = { version = "0.13", optional = true, features = ["stream"] }
hyper-rustls = {version = "0.19", optional = true}
rustls = {version = "0.16", optional = true}
serde_ignored = {version = "0.0.4", optional = true}
tokio = {version = "0.2", optional = true, default-features = false }
url = {version = "2.1", optional = true}

# Client-specific


# Server-specific
percent-encoding = {version = "2.1", optional = true}
pin-project = { version = "0.4", optional = true }
regex = {version = "0.2", optional = true}
tokio-util = {version = "0.2", optional = true}
tokio-rustls = {version = "0.12", optional = true}

# Other optional crates
frunk = { version = "0.3.0", optional = true }
frunk_derives = { version = "0.3.0", optional = true }
frunk_core = { version = "0.3.0", optional = true }
frunk-enum-derive = { version = "0.2.0", optional = true }
frunk-enum-core = { version = "0.2.0", optional = true }

[dev-dependencies]
clap = "2.25"
error-chain = "0.12"
uuid = {version = "0.8", features = ["serde", "v4"]}

[[example]]
name = "client"
required-features = ["client"]

[[example]]
name = "server"
required-features = ["server"]
