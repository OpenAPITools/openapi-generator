<div ng-app="myApp" ng-controller="UtilsController as uctrl">

	<div class="col-md-6 col-md-offset-3">
		<h3>Utilty Tools</h3>
		<button type="button" class="btn btn-info btn-sm" data-toggle="modal"
			data-target="#load-Json">JSON Formatter</button>
	</div>

	<div class="modal fade" id="load-Json" ng-model="loadJson"">
		<div class="modal-dialog modal-xl">
			Modal content
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">JSON Formatter</h4>
				</div>
				<div class="modal-body">
					<div class="panel panel-default">
						<div class="panel-body" layout="row">
							<div flex-gt-sm="50" flex="50">
								<textarea class="lined" rows="100" cols="700"  ng-model="uctrl.input" id="input"
									style="margin: 0px; width: 100%; height: 500px;"></textarea>
							</div>
							<div flex-gt-sm="50" flex="50">
								<code>
									<pre>{{uctrl.output |json}}</pre>
								</code>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" ng-click="uctrl.jsonFormatter()">Format</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>



</div>
