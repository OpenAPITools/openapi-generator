openapi: 3.0.0
info:
  description: Specification to reproduce nullable issue with Array
  title: Required Api
paths:
  '/person':
    post:
      summary: Inserts a person
      operationId: postPerson
      tags:
        - person
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Person'

      responses: ...

components:
  schemas:
    Person:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          maxLength: 50
          format: email
        id:
          type: integer
    Alien:
      type: object
      properties:
        name:
          type: string
        id:
          type: integer