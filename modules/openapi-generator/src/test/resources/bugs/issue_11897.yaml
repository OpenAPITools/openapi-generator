openapi: 3.0.1
info:
  title: metadata-svc
  description: Metadata Service
  contact:
    name: Test Svc
    email: xyz@xyz.com
  version: 3.1.2
servers:
- url: https://localhost:8080/
tags:
- name: metadata
  description: APIs to get metadata.
paths:
  /v1/array-of-string:
    get:
      tags:
      - metadata
      summary: Get groups.
      description: Get the list of groups for this example.
      operationId: getWithArrayOfString
      responses:
        200:
          description: List of groups.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /v1/array-of-objects:
    get:
      tags:
      - metadata
      summary: Get groups.
      description: Get the list of groups for this example.
      operationId: getWithArrayOfObjects
      responses:
        200:
          description: List of groups.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TestResponse'
  /v1/set-of-strings:
    get:
      tags:
      - metadata
      summary: Get groups.
      description: Get the set of strings for this example.
      operationId: getWithSetOfStrings
      responses:
        200:
          description: Set of strings.
          content:
            application/json:
              schema:
                type: array
                uniqueItems: true
                items:
                  type: string
  /v1/set-of-objects:
    get:
      tags:
        - metadata
      summary: Get groups.
      description: Get the set of groups for this example.
      operationId: getWithSetOfObjects
      responses:
        200:
          description: Set of groups.
          content:
            application/json:
              schema:
                type: array
                uniqueItems: true
                items:
                  $ref: '#/components/schemas/TestResponse'
  /v1/map-of-strings:
    get:
      tags:
      - metadata
      summary: Get groups.
      description: Get the map of strings for this example.
      operationId: getWithMapOfStrings
      responses:
        200:
          description: Map of strings.
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
  /v1/map-of-objects:
    get:
      tags:
        - metadata
      summary: Get groups.
      description: Get the map of groups for this example.
      operationId: getWithMapOfObjects
      responses:
        200:
          description: Map of groups.
          content:
            application/json:
              schema:
                additionalProperties:
                  $ref: '#/components/schemas/TestResponse'
                type: object
components:
  schemas:
    TestResponse:
      title: TestResponse
      required:
      - enabled
      type: object
      properties:
        enabled:
          type: boolean
          description: Default value is false.
          example: false
      description: Object
  securitySchemes:
    bearerAuth:
      type: apiKey
      name: Authorization
      in: header
