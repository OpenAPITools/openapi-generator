openapi: 3.0.1
info:
  title: x-discriminator-value bug
  version: 1.0.0
servers:
  - url: /
paths:
  /getItems:
    get:
      description: test
      operationId: getAllPets
      responses:
        "200":
          description: list of PetItems
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
components:
  schemas:
    PetType:
      type: string
    Pet:
      required:
        - objectType
      type: object
      properties:
        objectType:
          $ref: '#/components/schemas/PetType'
      discriminator:
        propertyName: objectType
        mapping:
          DOG: '#/components/schemas/dog'
          CAT: '#/components/schemas/Cat'
          BigCat: '#/components/schemas/BigCat'
    dog:
      allOf:
        - $ref: '#/components/schemas/Pet'
        - type: object
          properties:
            p1:
              type: string
    Cat:
      allOf:
        - $ref: '#/components/schemas/Pet'
        - type: object
          properties:
            p2:
              type: string
    BigCat:
      allOf:
        - $ref: '#/components/schemas/Cat'
        - type: object
          properties:
            kind:
              type: string
