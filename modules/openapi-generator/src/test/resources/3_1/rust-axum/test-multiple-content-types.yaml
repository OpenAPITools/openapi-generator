openapi: 3.0.0
info:
  title: Test API
  version: 1.0.0
paths:
  /test:
    get:
      summary: Test endpoint with multiple content types
      responses:
        '200':
          description: Success response with multiple content types
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
            text/event-stream:
              schema:
                type: string
            text/plain:
              schema:
                type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
