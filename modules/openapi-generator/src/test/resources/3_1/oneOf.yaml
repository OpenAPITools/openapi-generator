openapi: 3.1.0
info:
   title: fruity
   version: 0.0.1
paths:
   /:
      get:
         responses:
            '200':
               description: desc
               content:
                  application/json:
                     schema:
                        $ref: '#/components/schemas/fruit'
components:
   schemas:
      fruit:
         oneOf:
            - title: appleChoice
              $ref: '#/components/schemas/apple'
            - title: bananaChoice
              $ref: '#/components/schemas/banana'
            - title: orangeChoice
              $ref: '#/components/schemas/orange'
      apple:
         title: apple
         type: object
         properties:
            kind:
               type: string
      banana:
         title: banana
         type: object
         properties:
            count:
               type: number
      orange:
         title: orange
         type: object
         properties:
            sweet:
               type: boolean
