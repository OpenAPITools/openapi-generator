openapi: 3.1.0
servers:
  - url: 'http://petstore.swagger.io/v2'
info:
  description: >-
    This is a sample server Petstore server. For this sample, you can use the api key
    `special-key` to test the authorization filters.
  version: 1.0.0
  title: OpenAPI Petstore
  license:
    name: Apache-2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  '/pet/{petId}':
    get:
      tags:
        - pet
      summary: Find pet by ID
      description: Returns a single pet
      operationId: getPetById
      parameters:
        - name: petId
          in: path
          description: ID of pet to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
components:
  schemas:
    Tag:
      title: Pet Tag
      description: A tag for a pet
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    Pet:
      title: a Pet
      description: A pet for sale in the pet store
      type: object
      properties:
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        tagsDefaultList:
          type: array
          default: []
          items:
            $ref: '#/components/schemas/Tag'
        tagsUnique:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Tag'
        tagsDefaultSet:
          type: array
          default: [ ]
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Tag'
        stringList:
          type: array
          items:
            type: string
        stringDefaultList:
          type: array
          default:
            - A
            - B
          items:
            type: string
        stringEmptyDefaultList:
          type: array
          default: []
          items:
            type: string
        stringSet:
          type: array
          uniqueItems: true
          items:
            type: string
        stringDefaultSet:
          type: array
          uniqueItems: true
          default:
            - A
            - B
          items:
            type: string
        stringEmptyDefaultSet:
          type: array
          uniqueItems: true
          default: []
          items:
            type: string

