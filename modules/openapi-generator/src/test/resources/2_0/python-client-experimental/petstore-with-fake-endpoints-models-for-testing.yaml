  FileSchemaTestClass:
    type: object
    properties:
      file:
        $ref: "#/definitions/File"
      files:
        type: array
        items:
          $ref: "#/definitions/File"
  File:
    type: object
    description: 'Must be named `File` for test.'
    properties:
      sourceURI:
        description: 'Test capitalization'
        type: string
  TypeHolderDefault:
    type: object
    description: a model to test optional properties with server defaults
    required:
      - string_item
      - number_item
      - integer_item
      - bool_item
      - array_item
    properties:
      string_item:
        type: string
        default: what
      number_item:
        type: number
        default: 1.234
        format: double
      integer_item:
        type: integer
        format: int32
        default: -2
      bool_item:
        type: boolean
        default: true
      # swagger-parser does not see date defaults yet: https://github.com/swagger-api/swagger-parser/issues/971
      date_item:
        type: string
        format: date
        default: 2017-07-21
      # swagger-parser does not see date-time defaults yet: https://github.com/swagger-api/swagger-parser/issues/971
      datetime_item:
        type: string
        format: date-time
        default: 2017-07-21T17:32:28Z
      # swagger-parser does not see array defaults yet: https://github.com/swagger-api/swagger-parser/issues/971
      array_item:
          type: array
          items:
            type: integer
          default:
            - 0
            - 1
            - 2
            - 3
  TypeHolderExample:
    type: object
    description: a model to test required properties with an example and length one enum
    required:
      - string_item
      - number_item
      - integer_item
      - bool_item
      - array_item
      # - date_item/datetime_item  adding date and datetime enums will be a future task, this does not yet work in many languages
    properties:
      string_item:
        type: string
        example: what
        enum: [what]
      number_item:
        type: number
        format: double
        example: 1.234
        enum: [1.234]
      integer_item:
        type: integer
        format: int32
        enum: [-2]
        example: -2
      # swagger-parser does not see bool enums yet https://github.com/swagger-api/swagger-parser/issues/985
      bool_item:
        type: boolean
        example: true
      array_item:
          type: array
          items:
            type: integer
          example:
            -
              - 0
              - 1
              - 2
              - 3
          enum:
            -
              - 0
              - 1
              - 2
              - 3
