  OuterEnum:
    type: string
    enum:
    - "placed"
    - "approved"
    - "delivered"
  OuterComposite:
    type: object
    properties:
      my_number:
        $ref: '#/definitions/OuterNumber'
      my_string:
        $ref: '#/definitions/OuterString'
      my_boolean:
        $ref: '#/definitions/OuterBoolean'
  OuterNumber:
    type: number
    minimum: 10
    maximum: 20
  OuterString:
    type: string
  OuterBoolean:
    type: boolean
