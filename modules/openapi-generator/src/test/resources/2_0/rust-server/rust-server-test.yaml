parameters:
  nested_response:
    name: nested_response
    in: body
    required: true
    schema:
      # Erroneously ends up as `Option<models::InlineObject>`
      properties:
        id:
          type: string
        password:
          type: string
      required:
        - id
definitions:
  additionalPropertiesObject:
    description: An additionalPropertiesObject
    type: object
    additionalProperties:
      type: string
    example: "foo"
  aNullableContainer:
    type: object
    properties:
      NullableThing:
        type: string
        x-nullable: true
      RequiredNullableThing:
        type: string
        x-nullable: true
    required:
      - RequiredNullableThing
  ObjectOfObjects:
    description: An object of objects
    type: object
    properties:
      inner:
        type: object
        required:
          - required_thing
        properties:
          required_thing:
            type: string
          optional_thing:
            type: integer
