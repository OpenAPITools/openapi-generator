swagger: '2.0'
info:
  description: "This spec is for testing rust-server-specific things"
  version: 2.3.4
  title: rust-server-test
schemes:
  - http
paths:
  /dummy:
    get:
      summary: A dummy endpoint to make the spec valid.
      responses:
        '200':
          description: Success
    put:
      parameters:
        - $ref: '#/parameters/nested_response'
      responses:
        '200':
          description: Success
  /html:
    post:
      summary: Test HTML handling
      consumes: [text/html]
      produces: [text/html]
      parameters:
      - in: body
        name: body
        required: true
        schema:
          type: string
      responses:
        200:
          description: Success
          schema:
            type: string
  /file_response:
    get:
      summary: Get a file
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: file
  /raw_json:
    get:
      summary: Get an arbitrary JSON blob.
      responses:
        200:
          description: Success
          schema:
            type: object

    # Requests with arbitrary JSON currently fail.
