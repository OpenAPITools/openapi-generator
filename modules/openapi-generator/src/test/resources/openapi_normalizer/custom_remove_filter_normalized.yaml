openapi: 3.0.0
info:
  version: 1.0.0
servers:
  - url: http://petstore.swagger.io/v2
paths:
  /pet/{petId}:
    get:
      operationId: getPetById
      parameters:
        - description: ID of pet to return
          explode: false
          in: path
          name: petId
          required: true
          schema:
            format: int64
            type: integer
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
          description: successful operation
    put:
      requestBody:
        $ref: "#/components/requestBodies/Pet"
      x-role: superuser
components:
  requestBodies:
    Pet:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Pet"
      description: Pet object that needs to be added to the store
      required: true
  schemas:
    Category:
      description: A category for a pet
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
      title: Pet category
      type: object
    Tag:
      description: A tag for a pet
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
      title: Pet Tag
      type: object
    Pet:
      description: A pet for sale in the pet store
      properties:
        id:
          format: int64
          type: integer
        category:
          $ref: "#/components/schemas/Category"
        name:
          type: string
        tags:
          items:
            $ref: "#/components/schemas/Tag"
          type: array
          x-role: admin
      required:
        - name
        - photoUrls
      title: a Pet
      type: object
