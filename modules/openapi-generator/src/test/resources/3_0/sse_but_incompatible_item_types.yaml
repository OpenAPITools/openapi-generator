openapi: 3.0.1
info:
  title: SSE test
  description: SSE test cases
  version: 1.0.0
servers:
  - url: 'https://'
tags:
  - name: sse
paths:
  /path/sse:
    get:
      operationId: sse
      responses:
        '200':
          description: multiple different success results, all sse but with different item types
          content:
            text/event-stream:
              schema:
                type: array
                format: event-stream
                items:
                  type: string
        '201':
          description: multiple different success results, all sse but with different item types
          content:
            text/event-stream:
              schema:
                type: array
                format: event-stream
                items:
                  $ref: "#/components/schemas/EventType"

components:
  schemas:
    EventType:
      type: object
      properties:
        attribute1:
          type: string
