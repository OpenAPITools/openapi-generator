  /fake/refs/number:
    post:
      tags:
        - fake
      description: Test serialization of outer number types
      operationId: NumberWithValidations
      requestBody:
        description: Input number as post body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NumberWithValidations'
        required: false
      responses:
        '200':
          description: Output number
