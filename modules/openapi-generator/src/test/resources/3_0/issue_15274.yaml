openapi: 3.0.0
info:
  title: test
  description: >-
    test schema
  version: 1.0.0
servers:
  - url: 'http://test.com'
    description: stage
paths:
  /demo:
    get:
      summary: placeholder summary
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
components:
  schemas:
    AllPets:
      type: object
      properties:
        pets:
          type: array
          items:
            $ref: '#/components/schemas/Pet'
    Pet:
      type: object
      required:
        - petType
      properties:
        petType:
          $ref: '#/components/schemas/PetType'
      oneOf:
        - $ref: '#/components/schemas/Cat'
        - $ref: '#/components/schemas/Dog'
        - $ref: '#/components/schemas/Lizard'
      discriminator:
        propertyName: petType
        mapping:
          PET_CAT: '#/components/schemas/Cat'
          PET_DOG: '#/components/schemas/Dog'
          PET_LIZARD: '#/components/schemas/Lizard'
    Cat:
      title: PET_CAT
      type: object
      description: This Pet describes a Cat
      properties:
        id:
          type: string
        type_id:
          type: string
          default: Cat
          description: Cat
    Dog:
      title: PET_DOG
      type: object
      description: This Pet describes a Dog
      properties:
        id:
          type: string
        type_id:
          type: string
          default: Dog
          description: Dog
    Lizard:
      title: PET_LIZARD
      type: object
      description: This Pet describes a Lizard
      properties:
        id:
          type: string
        type_id:
          type: string
          default: Lizard
          description: Lizard
        loves_rocks:
          type: boolean
    PetType:
      type: string
      enum:
        - PET_CAT
        - PET_DOG
        - PET_LIZARD