openapi: 3.0.1
info:
  version: 1.0.0
  title: Example
  license:
    name: MIT
servers:
  - url: http://api.example.xyz/v1
paths:
  /person/display/{personId}:
    get:
      parameters:
        - name: personId
          in: path
          required: true
          description: The id of the person to retrieve
          schema:
            type: string
      operationId: list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BooleanEnumTest"
components:
  schemas:
    BooleanEnumTest:
      description: a model to with boolean enum property
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          pattern: '^[a-zA-Z0-9]+[a-zA-Z0-9\.\-_]*[a-zA-Z0-9]+$'
        boolean_enum:
          type: boolean
          enum:
            - true
            - false
    ComposedSchemaBooleanEnumTest:
      description: a model to with boolean enum property
      type: object
      oneOf:
        - type: string
        - type: integer
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          pattern: '^[a-zA-Z0-9]+[a-zA-Z0-9\.\-_]*[a-zA-Z0-9]+$'
        boolean_enum:
          type: boolean
          enum:
            - true
            - false
