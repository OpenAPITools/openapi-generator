openapi: 3.0.1
info:
  version: 1.0.0
  title: Example
  license:
    name: MIT
servers:
  - url: http://api.example.xyz/v1
paths:
  /v1/person:
    get:
      operationId: list
      responses:
        '200':
          description: OK
  /v2/person:
    get:
      operationId: list
      responses:
        '200':
          description: OK
  /person/display/{personId}:
    get:
      tags:
        - person
        - basic
      parameters:
        - name: personId
          in: path
          required: true
          description: The id of the person to retrieve
          schema:
            type: string
      operationId: list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
    delete:
      tags:
        - person
      x-internal: true
      parameters:
        - name: personId
          in: path
          required: true
          description: The id of the person to retrieve
          schema:
            type: string
      operationId: delete
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
    put:
      x-role: admin
      tags:
        - person
      parameters:
        - name: personId
          in: path
          required: true
          description: The id of the person to retrieve
          schema:
            type: string
      operationId: put
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"

components:
  schemas:
    Person:
      description: person
      type: object
      properties:
        $_type:
          type: string
        lastName:
          type: string
        firstName:
          type: string
    Dummy:
      x-internal: true
      description: to test x-internal
      type: object
      properties:
        test:
          type: string
