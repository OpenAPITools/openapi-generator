openapi: 3.0.0
servers:
  - url: 'localhost:8080'
info:
  version: 1.0.0
  title: OpenAPI Petstore
  license:
    name: Apache-2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /pony:
    get:
      operationId: list
      parameters:
        - in: query
          name: pageQuery
          required: true
          schema:
            type: object
            properties:
              offset:
                type: integer
                format: int32
              limit:
                type: integer
                format: int32
        - in: query
          name: notRequired
          required: false
          schema:
            type: object
            properties:
              foobar:
                type: integer
                format: int32

        - in: query
          name: pageQuerySchema
          required: true
          schema:
            $ref: '#/components/schemas/Page'
      responses:
        '200':
          description: OK
components:
  schemas:
    Page:
      type: object
      properties:
        spage:
          type: integer
          format: int32
        sperPage:
          type: integer
          format: int32
