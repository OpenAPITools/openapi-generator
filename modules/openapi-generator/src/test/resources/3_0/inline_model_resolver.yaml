openapi: 3.0.1
info:
  version: 1.0.0
  title: Example
  license:
    name: MIT
servers:
  - url: http://api.example.xyz/v1
paths:
  /resolve_inline_request_body:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                address:
                  type: object
                  properties:
                    street:
                      type: string
      operationId: resolveInlineRequestBody
      responses:
        '200':
          description: OK
  /resolve_inline_request_body_with_required:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
        required: true
      operationId: resolveInlineRequestBodyWithRequired
      responses:
        '200':
          description: OK
  /non_model_request_body:
    post:
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary
      operationId: nonModelRequestBody
      responses:
        '200':
          description: OK
  /resolve_inline_array_request_body:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  street:
                    type: string
                  city:
                    type: string
      operationId: resolveInlineArrayRequestBody
      responses:
        '200':
          description: OK
  /resolve_inline_array_request_body_with_title:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                title: resolveInlineArrayRequestBodyWithTitleItems
                type: object
                properties:
                  street_2:
                    type: string
                  city_2:
                    type: string
      operationId: resolveInlineArrayRequestBodyWithTitle
      responses:
        '200':
          description: OK
  /resolve_inline_array_response:
    get:
      operationId: resolveInlineArrayResponse
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    array_response_property:
                      type: string
components:
  schemas:
    Users:
      type: array
      items:
        title: User
        type: object
        properties:
          street:
            type: string
          city:
            type: string
