                  - enabled
                  title: automatic_payment_methods_param
                  type: object
                capture_method:
                  description: Controls when the funds will be captured from the customer's
                    account.
                  enum:
                  - automatic
                  - manual
                  type: string
                confirm:
                  description: Set to `true` to attempt to [confirm](https://stripe.com/docs/api/payment_intents/confirm)
                    this PaymentIntent immediately. This parameter defaults to `false`.
                    When creating and confirming a PaymentIntent at the same time,
                    parameters available in the [confirm](https://stripe.com/docs/api/payment_intents/confirm)
                    API may also be provided.
                  type: boolean
                confirmation_method:
                  enum:
                  - automatic
                  - manual
                  type: string
                currency:
