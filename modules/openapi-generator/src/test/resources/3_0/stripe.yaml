        name: starting_after
        required: false
        schema:
          maxLength: 5000
          type: string
        style: form
      - description: Only return top-ups that have the given status. One of `canceled`,
          `failed`, `pending` or `succeeded`.
        in: query
        name: status
        required: false
        schema:
          enum:
          - canceled
          - failed
          - pending
          - succeeded
          maxLength: 5000
          type: string
        style: form
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              additionalProperties: false
              properties: {}
              type: object
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                properties:
                  data:
                    items:
                      "$ref": "#/components/schemas/topup"
                    type: array
                  has_more:
                    description: True if this list has another page of items after
                      this one that can be fetched.
                    type: boolean
                  object:
                    description: String representing the object's type. Objects of
                      the same type share the same value. Always has the value `list`.
                    enum:
                    - list
                    type: string
                  url:
                    description: The URL where this list can be accessed.
                    maxLength: 5000
                    pattern: "^/v1/topups"
                    type: string
                required:
                - data
