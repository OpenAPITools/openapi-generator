              additionalProperties: false
              properties:
                expand:
                  description: Specifies which fields in the response should be expanded.
                  items:
                    maxLength: 5000
                    type: string
                  type: array
                forgive:
                  description: "In cases where the source used to pay the invoice
                    has insufficient funds, passing `forgive=true` controls whether
                    a charge should be attempted for the full amount available on
                    the source, up to the amount to fully pay the invoice. This effectively
                    forgives the difference between the amount available on the source
                    and the amount due. \n\nPassing `forgive=false` will fail the
                    charge if the source hasn't been pre-funded with the right amount.
                    An example for this case is with ACH Credit Transfers and wires:
                    if the amount wired is less than the amount due by a small amount,
                    you might want to forgive the difference. Defaults to `false`."
