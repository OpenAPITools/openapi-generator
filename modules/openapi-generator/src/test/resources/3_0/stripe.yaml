      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              automatic_payment_methods:
                explode: true
                style: deepObject
              expand:
                explode: true
                style: deepObject
              mandate_data:
                explode: true
                style: deepObject
              metadata:
                explode: true
                style: deepObject
              off_session:
                explode: true
                style: deepObject
              payment_method_data:
                explode: true
                style: deepObject
              payment_method_options:
                explode: true
                style: deepObject
              payment_method_types:
                explode: true
                style: deepObject
              radar_options:
                explode: true
                style: deepObject
              shipping:
                explode: true
                style: deepObject
              transfer_data:
                explode: true
                style: deepObject
            schema:
              additionalProperties: false
              properties:
                amount:
                  description: Amount intended to be collected by this PaymentIntent.
                    A positive integer representing how much to charge in the [smallest
                    currency unit](https://stripe.com/docs/currencies#zero-decimal)
                    (e.g., 100 cents to charge $1.00 or 100 to charge ¥100, a zero-decimal
                    currency). The minimum amount is $0.50 US or [equivalent in charge
                    currency](https://stripe.com/docs/currencies#minimum-and-maximum-charge-amounts).
                    The amount value supports up to eight digits (e.g., a value of
                    99999999 for a USD charge of $999,999.99).
                  type: integer
                application_fee_amount:
                  description: The amount of the application fee (if any) that will
                    be requested to be applied to the payment and transferred to the
                    application owner's Stripe account. The amount of the application
                    fee collected will be capped at the total payment amount. For
                    more information, see the PaymentIntents [use case for connected
                    accounts](https://stripe.com/docs/payments/connected-accounts).
                  type: integer
                automatic_payment_methods:
                  description: When enabled, this PaymentIntent will accept payment
                    methods that you have enabled in the Dashboard and are compatible
                    with this PaymentIntent's other parameters.
