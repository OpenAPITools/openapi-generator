          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
          description: Error response.
    post:
      description: "<p>Top up the balance of an account</p>"
      operationId: PostTopups
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              expand:
                explode: true
                style: deepObject
              metadata:
                explode: true
                style: deepObject
            schema:
              additionalProperties: false
              properties:
                amount:
                  description: A positive integer representing how much to transfer.
                  type: integer
                currency:
                  description: Three-letter [ISO currency code](https://www.iso.org/iso-4217-currency-codes.html),
                    in lowercase. Must be a [supported currency](https://stripe.com/docs/currencies).
                  type: string
                description:
                  description: An arbitrary string attached to the object. Often useful
                    for displaying to users.
                  maxLength: 5000
                  type: string
                expand:
                  description: Specifies which fields in the response should be expanded.
                  items:
                    maxLength: 5000
                    type: string
                  type: array
                metadata:
                  anyOf:
                  - additionalProperties:
                      type: string
                    type: object
                  - enum:
                    - ''
                    type: string
                  description: Set of [key-value pairs](https://stripe.com/docs/api/metadata)
                    that you can attach to an object. This can be useful for storing
                    additional information about the object in a structured format.
                    Individual keys can be unset by posting an empty value to them.
                    All keys can be unset by posting an empty value to `metadata`.
                source:
                  description: The ID of a source to transfer funds from. For most
                    users, this should be left unspecified which will use the bank
                    account that was set up in the dashboard for the specified currency.
                    In test mode, this can be a test bank token (see [Testing Top-ups](https://stripe.com/docs/connect/testing#testing-top-ups)).
                  maxLength: 5000
                  type: string
