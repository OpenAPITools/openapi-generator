    account_capability_future_requirements:
      description: ''
      properties:
        alternatives:
          description: Fields that are due and can be satisfied by providing the corresponding
            alternative fields instead.
          items:
            "$ref": "#/components/schemas/account_requirements_alternative"
          nullable: true
          type: array
        current_deadline:
          description: Date on which `future_requirements` merges with the main `requirements`
            hash and `future_requirements` becomes empty. After the transition, `currently_due`
            requirements may immediately become `past_due`, but the account may also
            be given a grace period depending on the capability's enablement state
            prior to transitioning.
          format: unix-time
          nullable: true
          type: integer
        currently_due:
          description: Fields that need to be collected to keep the capability enabled.
            If not collected by `future_requirements[current_deadline]`, these fields
            will transition to the main `requirements` hash.
          items:
            maxLength: 5000
            type: string
          type: array
        disabled_reason:
          description: This is typed as a string for consistency with `requirements.disabled_reason`,
            but it safe to assume `future_requirements.disabled_reason` is empty because
            fields in `future_requirements` will never disable the account.
          maxLength: 5000
          nullable: true
          type: string
        errors:
          description: Fields that are `currently_due` and need to be collected again
            because validation or verification failed.
          items:
            "$ref": "#/components/schemas/account_requirements_error"
          type: array
        eventually_due:
          description: Fields that need to be collected assuming all volume thresholds
            are reached. As they become required, they appear in `currently_due` as
            well.
          items:
            maxLength: 5000
            type: string
          type: array
        past_due:
          description: Fields that weren't collected by `requirements.current_deadline`.
            These fields need to be collected to enable the capability on the account.
            New fields will never appear here; `future_requirements.past_due` will
            always be a subset of `requirements.past_due`.
          items:
            maxLength: 5000
            type: string
          type: array
        pending_verification:
          description: Fields that may become required depending on the results of
            verification or review. Will be an empty array unless an asynchronous
            verification is pending. If verification fails, these fields move to `eventually_due`
            or `currently_due`.
          items:
            maxLength: 5000
            type: string
          type: array
      required:
      - currently_due
      - errors
      - eventually_due
      - past_due
      - pending_verification
      title: AccountCapabilityFutureRequirements
      type: object
      x-expandableFields:
      - alternatives
      - errors
    account_capability_requirements:
      description: ''
      properties:
        alternatives:
          description: Fields that are due and can be satisfied by providing the corresponding
            alternative fields instead.
          items:
            "$ref": "#/components/schemas/account_requirements_alternative"
          nullable: true
          type: array
        current_deadline:
          description: Date by which the fields in `currently_due` must be collected
            to keep the capability enabled for the account. These fields may disable
            the capability sooner if the next threshold is reached before they are
            collected.
          format: unix-time
          nullable: true
          type: integer
        currently_due:
          description: Fields that need to be collected to keep the capability enabled.
            If not collected by `current_deadline`, these fields appear in `past_due`
            as well, and the capability is disabled.
          items:
            maxLength: 5000
            type: string
          type: array
        disabled_reason:
          description: |-
            If the capability is disabled, this string describes why. Can be `requirements.past_due`, `requirements.pending_verification`, `listed`, `platform_paused`, `rejected.fraud`, `rejected.listed`, `rejected.terms_of_service`, `rejected.other`, `under_review`, or `other`.

            `rejected.unsupported_business` means that the account's business is not supported by the capability. For example, payment methods may restrict the businesses they support in their terms of service:

            - [Afterpay Clearpay's terms of service](/afterpay-clearpay/legal#restricted-businesses)

            If you believe that the rejection is in error, please contact support at https://support.stripe.com/contact/ for assistance.
          maxLength: 5000
          nullable: true
          type: string
        errors:
          description: Fields that are `currently_due` and need to be collected again
            because validation or verification failed.
          items:
            "$ref": "#/components/schemas/account_requirements_error"
          type: array
        eventually_due:
          description: Fields that need to be collected assuming all volume thresholds
            are reached. As they become required, they appear in `currently_due` as
            well, and `current_deadline` becomes set.
          items:
            maxLength: 5000
            type: string
          type: array
        past_due:
          description: Fields that weren't collected by `current_deadline`. These
            fields need to be collected to enable the capability on the account.
          items:
            maxLength: 5000
            type: string
          type: array
        pending_verification:
          description: Fields that may become required depending on the results of
            verification or review. Will be an empty array unless an asynchronous
            verification is pending. If verification fails, these fields move to `eventually_due`,
            `currently_due`, or `past_due`.
          items:
            maxLength: 5000
            type: string
          type: array
      required:
      - currently_due
      - errors
      - eventually_due
      - past_due
      - pending_verification
      title: AccountCapabilityRequirements
      type: object
      x-expandableFields:
      - alternatives
      - errors
