          type: object
          additionalProperties: true
        free_form_object_3:
          type: object
          additionalProperties: {}
        map1:
          type: object
          additionalProperties:
            type: string
        anyof1:
          anyOf:
            - type: number
            - type: string
        anyof2:
          anyOf:
            - type: string
            - type: array
              items:
                type: string
        oneof1:
          oneOf:
            - type: string
            - type: integer
