openapi: 3.0.1
info:
  version: 1.0.0
  title: Example
  license:
    name: MIT
servers:
  - url: http://api.example.xyz/v1
paths:
  /person/display/{personId}:
    get:
      parameters:
        - name: personId
          in: path
          required: true
          description: The id of the person to retrieve
          schema:
            type: string
      operationId: list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
components:
  schemas:
    Person:
      description: person using x-parent (abstract) to indicate it's a parent class
      type: object
      x-parent: "abstract"
      properties:
        $_type:
          type: string
        lastName:
          type: string
        firstName:
          type: string
    PersonA:
      type: object
      properties:
        lastName:
          type: string
    PersonAExplicitParent:
      type: object
      x-parent: "abstract"
      properties:
        lastName:
          type: string
    PersonB:
      type: object
      properties:
        firstName:
          type: string
    Adult:
      description: A representation of an adult
      allOf:
      - $ref: '#/components/schemas/Person'
      - type: object
        properties:
          children:
            type: array
            items:
              $ref: "#/components/schemas/Child"
    Child:
      description: A representation of a child
      allOf:
      - type: object
        properties:
          age:
            type: integer
            format: int32
      - $ref: '#/components/schemas/Person'
    AnotherChild:
      description: another child class that does NOT extend/inherit AnotherPerson
      allOf:
        - type: object
          properties:
            age:
              type: integer
              format: int32
        - $ref: '#/components/schemas/AnotherPerson'
    SchemaWithTwoAllOfRefs:
      description: A schema that has two allOfs with refs
      allOf:
        - type: object
          properties:
            age:
              type: integer
              format: int32
        - $ref: '#/components/schemas/PersonA'
        - $ref: '#/components/schemas/PersonB'
    SchemaWithTwoAllOfRefsOneIsMarkedAsParent:
      description: A schema that has two allOfs with refs, but one of the allOfs is explicitly marked with x-parent
      allOf:
        - type: object
          properties:
            age:
              type: integer
              format: int32
        - $ref: '#/components/schemas/PersonAExplicitParent'
        - $ref: '#/components/schemas/PersonB'
    AnotherPerson:
      description: person object without x-parent extension
      type: object
      allOf:
        - properties:
            $_type:
              type: string
            lastName:
              type: string
            firstName:
              type: string
        - $ref: '#/components/schemas/AnotherParent'
    AnotherParent:
      description: parent object without x-parent extension
      type: object
      properties:
        isParent:
          type: boolean
        mum_or_dad:
          type: string
    allOfWithProperties:
      description: parent object without x-parent extension
      type: object
      allOf:
        - $ref: '#/components/schemas/AnotherParent'
      properties:
        isParent:
          type: boolean
        mum_or_dad:
          type: string
      required:
        - isParent
    allOfWithSingleItem:
      description: allOf with a single item
      nullable: true
      allOf:
        - $ref: '#/components/schemas/AnotherParent'
    Ancestor:
      type: object
      properties:
        p1:
          type: integer
    Offspring:
      properties:
        p2:
          type: string
      allOf:
        - $ref: '#/components/schemas/Ancestor'