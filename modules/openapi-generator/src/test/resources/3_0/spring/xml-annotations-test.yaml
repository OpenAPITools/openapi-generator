openapi: 3.0.0
info:
  description: |
    This spec is mainly for testing JAXB & Jackson XML annotation being generated correctly.
    Some guidance:
    - Jackson annotations: https://www.baeldung.com/jackson-xml-serialization-and-deserialization
    - JAXB annotations: https://howtodoinjava.com/jaxb/xmlelementwrapper-annotation
  version: 1.0.0
  title: OpenAPI Petstore
servers:
  - url: 'https://localhost'
paths:
  /foo:
    get:
      operationId: foo
      responses: 
        '200':
          description: response
          content:           
            application/xml:
              schema:
                $ref: '#/components/schemas/Pet'
components:
  requestBodies:
    Pet:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pet'
        application/xml:
          schema:
            $ref: '#/components/schemas/Pet'
      description: Pet object that needs to be added to the store
      required: true
  schemas:
    Category:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          default: default-name
      xml:
        name: Category
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: Tag
    Pet:
      type: object
      required:
        - name
        - photoUrls
      properties:
        id:
          type: integer
          format: int64
          x-is-unique: true
        categories:
          type: array
          items:              
            $ref: '#/components/schemas/Category'
          xml:
            wrapped: false  # This is the default value as per OAI spec anyway, just being explicit here for the test
        name:
          type: string
          example: doggie
          xml:
            attribute: true
        photoUrls:
          type: array
          xml:
            wrapped: true
          items:
            type: string
        tags:
          type: array
          xml:
            name: TagList
            wrapped: true
          items:
            $ref: '#/components/schemas/Tag'
        status:
          type: string
          description: pet status in the store
          enum:
            - available
            - pending
            - sold
      xml:
        name: Pet
