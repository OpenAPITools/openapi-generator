  /customers/{id}:
    get:
      tags:
        - customer-controller
      summary: get
      operationId: getUsingGET
      parameters:
        - name: id
          in: path
          description: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: OK
          content:
