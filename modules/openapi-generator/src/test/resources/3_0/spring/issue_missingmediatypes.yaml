  /version:
    get:
      tags:
        - troublemaker
      summary: Responds with a single plain text version.
      description: Returns plain text.
      operationId: getVersion

      responses:
        '200':
          description: successful operation
          content:
            text/plain:
              schema:
                type: string
                example: Version 1.0.0

