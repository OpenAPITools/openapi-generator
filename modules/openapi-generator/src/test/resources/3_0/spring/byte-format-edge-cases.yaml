openapi: 3.0.3
info:
  title: Byte Format Edge Cases
  version: 1.0.0

paths:
  /query:
    get:
      operationId: queryParams
      summary: Query parameters
      parameters:
        - name: plain
          in: query
          schema:
            type: string
        - name: byte
          in: query
          schema:
            type: string
            format: byte
      responses:
        '204':
          description: No content
  
  /path/{plain}/{byte}:
    get:
      operationId: pathParams
      summary: Path parameters
      parameters:
        - name: plain
          in: path
          required: true
          schema:
            type: string
        - name: byte
          in: path
          required: true
          schema:
            type: string
            format: byte
      responses:
        '204':
          description: No content
  
  /header:
    get:
      operationId: headerParams
      summary: Header parameters
      parameters:
        - name: X-Plain
          in: header
          schema:
            type: string
        - name: X-Byte
          in: header
          schema:
            type: string
            format: byte
      responses:
        '204':
          description: No content
  
  /cookie:
    get:
      operationId: cookieParams
      summary: Cookie parameters
      parameters:
        - name: plain
          in: cookie
          schema:
            type: string
        - name: byte
          in: cookie
          schema:
            type: string
            format: byte
      responses:
        '204':
          description: No content
  
  /form:
    post:
      operationId: formParams
      summary: application/x-www-form-urlencoded
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                plain:
                  type: string
                byte:
                  type: string
                  format: byte
      responses:
        '204':
          description: No content
  
  /multipart:
    post:
      operationId: multipartParams
      summary: multipart/form-data
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                plain:
                  type: string
                byte:
                  type: string
                  format: byte
                file:
                  type: string
                  format: binary
      responses:
        '204':
          description: No content
  
  /json-body:
    post:
      operationId: jsonBody
      summary: JSON request body
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                plain:
                  type: string
                byte:
                  type: string
                  format: byte
      responses:
        '204':
          description: No content
  
  /binary-body:
    post:
      operationId: binaryBody
      summary: Raw binary body
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '204':
          description: No content
