openapi: 3.0.0
components:
  schemas:
    Item:
      type: object
      required:
        - mandatoryName
      properties:
        mandatoryName:
          type: String
        optionalDescription:
          type: string
        optionalOneWithDefault:
          type: string
          default: "someDefaultValue"
        nullableStr:
          type: String
          nullable: true
