      type: object
      additionalProperties:
        type: object
    AdditionalPropertiesOnlyTypeString:
      type: object
      additionalProperties:
        type: string
    AdditionalPropertiesTypeObject:
      type: object
      properties:
        name:
          type: string
      additionalProperties:
        type: object
    AdditionalPropertiesTypeString:
      type: object
      properties:
        name:
          type: string
      additionalProperties:
