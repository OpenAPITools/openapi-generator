openapi: 3.0.1
info:
  title: fruity
  version: 0.0.1
paths:
  /:
    get:
      responses:
        '200':
          description: desc
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OneOfFruit'
components:
  schemas:
    OneOfFruit:
      oneOf:
        - $ref: '#/components/schemas/apple'
        - $ref: '#/components/schemas/banana'
      discriminator:
        propertyName: fruitType

    fruit:
      title: apple
      type: object
      properties:
        fruitType:
          type: string
      discriminator:
        propertyName: fruitType

    apple:
      title: apple
      allOf:
        - $ref: '#/components/schemas/fruit'
        - properties:
            kind:
              type: string

    banana:
      title: banana
      allOf:
        - $ref: '#/components/schemas/fruit'
        - properties:
            count:
              type: number