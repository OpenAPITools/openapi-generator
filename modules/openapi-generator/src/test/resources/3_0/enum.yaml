openapi: 3.0.0
info:
  title: Sample API
  description: API description in Markdown.
  version: 1.0.0
paths:
  /ponies:
    get:
      summary: Returns all animals.
      description: Optional extended description in Markdown.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pony'
components:
  schemas:
    Pony:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/Type'
    Type:
      type: string
      enum:
        - Earth
        - Pegasi
        - Unicorn