openapi: 3.0.1
info:
  title: Example
  description: An example
  version: '0.1'
  contact:
    email: contact@example.org
    url: 'https://example.org'
servers:
  - url: http://example.org
tags:
  - name: bird
paths:
  '/v1/bird/{id}':
    get:
      tags:
        - bird
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bird'
      operationId: get-bird
    parameters:
      - schema:
          type: string
          format: uuid
        name: id
        in: path
        required: true
  '/v1/bird/upload':
    post:
      tags:
        - bird
      operationId: upload-bird-with-metadata
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                metadata:
                  $ref: '#/components/schemas/bird'
                file:
                  type: string
                  format: binary
              required:
                - metadata
                - file
            encoding:
              metadata:
                contentType: application/json
      responses:
        '200':
          description: Upload successful
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    animal:
      title: An animal
      type: object
      properties:
        id:
          type: string
          format: uuid
        optional_property:
          type: number
        stringSet:
          type: array
          items:
            type: string
          uniqueItems: true
        stringArray:
          type: array
          items:
            type: string
      required:
        - id
        - string_set
        - string_array
      discriminator:
        propertyName: discriminator
        mapping:
          BIRD: '#/components/schemas/bird'
    bird:
      title: A bird
      type: object
      allOf:
        - $ref: '#/components/schemas/animal'
        - properties:
            featherType:
              type: string
          required:
            - featherType
