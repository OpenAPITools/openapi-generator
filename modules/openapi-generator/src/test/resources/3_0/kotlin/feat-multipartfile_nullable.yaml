openapi: 3.0.0
servers:
  - url: 'https://example.org/v1'
info:
  description: >-
    Example created for nullable multipartfile issue
  version: 1.0.0
  title: OpenAPI Stuff API created to reproduce issue
  license:
    name: Apache-2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: multipartfile
    description: All about the nullable multipartfile
security:
  - bearerAuth: []
paths:
  /nullable-multipartfile:
    post:
      tags:
        - multipartfile
      summary: simple nullable multipartfile
      operationId: testNullableMultipartfile
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  description: File to upload
                  format: binary
                  nullable: true
                jsonPayload:
                  type: object
                  description: simple json payload
                  properties:
                    name:
                      type: string
              required:
                - jsonPayload
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid status value

  /nullable-multipartfile-array:
    post:
      tags:
        - multipartfile
      summary: simple nullable multipartfile
      operationId: testNullableMultipartfile
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    description: File to upload
                    format: binary
                  nullable: true
                jsonPayload:
                  type: object
                  description: simple json payload
                  properties:
                    name:
                      type: string
              required:
                - jsonPayload
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid status value
  /non-nullable-multipartfile:
    post:
      tags:
        - multipartfile
      summary: simple non nullable multipartfile
      operationId: testNonNullableMultipartfile
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  description: File to upload
                  format: binary
                  nullable: false
                jsonPayload:
                  type: object
                  description: simple json payload
                  properties:
                    name:
                      type: string
              required:
                - jsonPayload
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid status value

  /non-nullable-multipartfile-array:
    post:
      tags:
        - multipartfile
      summary: simple non nullable multipartfile
      operationId: testNonNullableMultipartfile
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    description: File to upload
                    format: binary
                  nullable: false
                jsonPayload:
                  type: object
                  description: simple json payload
                  properties:
                    name:
                      type: string
              required:
                - jsonPayload
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid status value
externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Stuff:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
      required:
        - name

