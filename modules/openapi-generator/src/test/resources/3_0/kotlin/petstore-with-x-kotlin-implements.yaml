openapi: 3.0.3
info:
  title: OpenAPI Petstore
  version: 1.0.0
  description: >
    This is a sample server Petstore server.
    For this sample, you can use the api key `special-key` to test the authorization filters.
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://petstore.swagger.io/v2
tags:
  - name: pet
    description: Everything about your Pets
  - name: store
    description: Access to Petstore orders
  - name: user
    description: Operations about user

paths:
  /pet:
    post:
      tags:
        - pet
      summary: Add a new pet to the store
      operationId: addPet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '405':
          description: Invalid input
      security:
        - petstore_auth:
            - write:pets
            - read:pets
    put:
      tags:
        - pet
      summary: Update an existing pet
      operationId: updatePet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
        '405':
          description: Validation exception
      security:
        - petstore_auth:
            - write:pets
            - read:pets
  /pet/findByStatus:
    get:
      tags:
        - pet
      summary: Finds Pets by status
      description: Multiple status values can be provided with comma separated strings
      operationId: findPetsByStatus
      parameters:
        - name: status
          in: query
          description: Status values that need to be considered for filter
          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - available
                - pending
                - sold
            default: [ available ]
          style: form
          explode: false
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid status value
      security:
        - petstore_auth:
            - write:pets
            - read:pets
  /pet/findByTags:
    get:
      tags:
        - pet
      summary: Finds Pets by tags
      description: Multiple tags can be provided with comma separated strings. Use tag1, tag2, tag3 for testing.
      operationId: findPetsByTags
      parameters:
        - name: tags
          in: query
          description: Tags to filter by
          required: true
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid tag value
      security:
        - petstore_auth:
            - write:pets
            - read:pets
  /pet/{petId}:
    get:
      tags:
        - pet
      summary: Find pet by ID
      description: Returns a single pet
      operationId: getPetById
      parameters:
        - name: petId
          in: path
          description: ID of pet to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
      security:
        - api_key: [ ]
    post:
      tags:
        - pet
      summary: Updates a pet in the store with form data
      operationId: updatePetWithForm
      requestBody:
        required: false
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Updated name of the pet
                status:
                  type: string
                  description: Updated status of the pet
      parameters:
        - name: petId
          in: path
          description: ID of pet that needs to be updated
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '405':
          description: Invalid input
      security:
        - petstore_auth:
            - write:pets
            - read:pets
    delete:
      tags:
        - pet
      summary: Deletes a pet
      operationId: deletePet
      parameters:
        - name: petId
          in: path
          description: Pet id to delete
          required: true
          schema:
            type: integer
            format: int64
        - name: api_key
          in: header
          required: false
          schema:
            type: string
      responses:
        '400':
          description: Invalid pet value
      security:
        - petstore_auth:
            - write:pets
            - read:pets
  /pet/{petId}/uploadImage:
    post:
      tags:
        - pet
      summary: Uploads an image
      operationId: uploadFile
      parameters:
        - name: petId
          in: path
          description: ID of pet to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: false
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                additionalMetadata:
                  type: string
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      security:
        - petstore_auth:
            - write:pets
            - read:pets
  /store/inventory:
    get:
      tags:
        - store
      summary: Returns pet inventories by status
      operationId: getInventory
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: integer
                  format: int32
      security:
        - api_key: [ ]
  /store/order:
    post:
      tags:
        - store
      summary: Place an order for a pet
      operationId: placeOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid Order
  /store/order/{orderId}:
    get:
      tags:
        - store
      summary: Find purchase order by ID
      operationId: getOrderById
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 5
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
    delete:
      tags:
        - store
      summary: Delete purchase order by ID
      operationId: deleteOrder
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
  /user:
    post:
      tags:
        - user
      summary: Create user
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: successful operation
  /user/createWithArray:
    post:
      tags:
        - user
      summary: Creates list of users with given input array
      operationId: createUsersWithArrayInput
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/User'
      responses:
        '200':
          description: successful operation
  /user/createWithList:
    post:
      tags:
        - user
      summary: Creates list of users with given input array
      operationId: createUsersWithListInput
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/User'
      responses:
        '200':
          description: successful operation
  /user/login:
    get:
      tags:
        - user
      summary: Logs user into the system
      operationId: loginUser
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
        - name: password
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
          headers:
            X-Rate-Limit:
              schema:
                type: integer
            X-Expires-After:
              schema:
                type: string
        '400':
          description: Invalid username/password supplied
  /user/logout:
    get:
      tags:
        - user
      summary: Logs out current logged in user session
      operationId: logoutUser
      responses:
        '200':
          description: successful operation
  /user/{username}:
    get:
      tags:
        - user
      summary: Get user by user name
      operationId: getUserByName
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
    put:
      tags:
        - user
      summary: Updated user
      operationId: updateUser
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '400':
          description: Invalid user supplied
        '404':
          description: User not found
    delete:
      tags:
        - user
      summary: Delete user
      operationId: deleteUser
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
  # Comprehensive x-spring-paginated test endpoints
  /pet/paginated/all:
    get:
      tags:
        - pet
      summary: List all pets with pagination (only pagination params)
      description: Tests x-spring-paginated with ONLY page/size/sort params that will be removed
      operationId: listAllPetsPaginated
      parameters:
        - name: page
          in: query
          description: Page number - will be removed when x-spring-paginated is true
          schema:
            type: integer
            format: int32
            default: 0
        - name: size
          in: query
          description: Page size - will be removed when x-spring-paginated is true
          schema:
            type: integer
            format: int32
            default: 20
        - name: sort
          in: query
          description: Sort order - will be removed when x-spring-paginated is true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
      x-spring-paginated: true
  /pet/paginated/withParams:
    get:
      tags:
        - pet
      summary: List pets with filtering and pagination
      description: Tests x-spring-paginated with regular params + pagination params
      operationId: listPetsWithFilterPaginated
      parameters:
        - name: status
          in: query
          description: Filter by status - will be kept
          schema:
            type: string
            enum:
              - available
              - pending
              - sold
        - name: name
          in: query
          description: Filter by name - will be kept
          schema:
            type: string
        - name: page
          in: query
          description: Page number - will be removed
          schema:
            type: integer
            format: int32
        - name: size
          in: query
          description: Page size - will be removed
          schema:
            type: integer
            format: int32
        - name: sort
          in: query
          description: Sort order - will be removed
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
      x-spring-paginated: true
  /pet/paginated/headerSize:
    get:
      tags:
        - pet
      summary: List pets with header param named 'size'
      description: Tests that header param 'size' is preserved while query param 'size' is removed
      operationId: listPetsWithHeaderSize
      parameters:
        - name: size
          in: header
          description: Size header - must NOT be removed (different from query param)
          schema:
            type: string
        - name: category
          in: query
          description: Filter by category - will be kept
          schema:
            type: string
        - name: page
          in: query
          description: Page number - will be removed
          schema:
            type: integer
        - name: size
          in: query
          description: Page size query param - will be removed
          schema:
            type: integer
        - name: sort
          in: query
          description: Sort order - will be removed
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
      x-spring-paginated: true
  /pet/paginated/noPagination:
    get:
      tags:
        - pet
      summary: List pets WITHOUT x-spring-paginated
      description: Tests that operations without x-spring-paginated keep all params
      operationId: listPetsNoPagination
      parameters:
        - name: status
          in: query
          description: Filter by status
          schema:
            type: string
        - name: page
          in: query
          description: Page number - will be KEPT (no x-spring-paginated)
          schema:
            type: integer
        - name: size
          in: query
          description: Page size - will be KEPT (no x-spring-paginated)
          schema:
            type: integer
        - name: sort
          in: query
          description: Sort order - will be KEPT (no x-spring-paginated)
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
      # NO x-spring-paginated - all params should remain
  /pet/paginated/{ownerId}:
    get:
      tags:
        - pet
      summary: List pets by owner with pagination
      description: Tests x-spring-paginated with path param + query params
      operationId: listPetsByOwnerPaginated
      parameters:
        - name: ownerId
          in: path
          description: Owner ID - will be kept
          required: true
          schema:
            type: integer
            format: int64
        - name: includeAdopted
          in: query
          description: Include adopted pets - will be kept
          schema:
            type: boolean
            default: false
        - name: page
          in: query
          description: Page number - will be removed
          schema:
            type: integer
        - name: size
          in: query
          description: Page size - will be removed
          schema:
            type: integer
        - name: sort
          in: query
          description: Sort order - will be removed
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
      x-spring-paginated: true
  /pet/paginated/multiParam:
    get:
      tags:
        - pet
      summary: List pets with many query params
      description: Tests x-spring-paginated removes only page/size/sort
      operationId: listPetsMultipleParams
      parameters:
        - name: name
          in: query
          description: Filter by name - will be kept
          schema:
            type: string
        - name: minAge
          in: query
          description: Minimum age - will be kept
          schema:
            type: integer
        - name: maxAge
          in: query
          description: Maximum age - will be kept
          schema:
            type: integer
        - name: tags
          in: query
          description: Filter by tags - will be kept
          schema:
            type: array
            items:
              type: string
        - name: page
          in: query
          description: Page number - will be removed
          schema:
            type: integer
        - name: size
          in: query
          description: Page size - will be removed
          schema:
            type: integer
        - name: sort
          in: query
          description: Sort order - will be removed
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
      x-spring-paginated: true
  /pet/paginated/partialParams:
    get:
      tags:
        - pet
      summary: List pets with only some pagination params
      description: Tests x-spring-paginated with only page and size (no sort)
      operationId: listPetsPartialPagination
      parameters:
        - name: status
          in: query
          description: Filter by status - will be kept
          schema:
            type: string
        - name: page
          in: query
          description: Page number - will be removed
          schema:
            type: integer
        - name: size
          in: query
          description: Page size - will be removed
          schema:
            type: integer
        # Intentionally NO 'sort' parameter
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
      x-spring-paginated: true
  /pet/paginated/pathOnly:
    get:
      tags:
        - pet
      summary: List pets with path and header params only
      description: Tests x-spring-paginated with no query params except pagination
      operationId: listPetsByIdPaginated
      parameters:
        - name: X-Request-ID
          in: header
          description: Request ID for tracing
          schema:
            type: string
        - name: page
          in: query
          description: Page number - will be removed
          schema:
            type: integer
        - name: size
          in: query
          description: Page size - will be removed
          schema:
            type: integer
        - name: sort
          in: query
          description: Sort order - will be removed
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
      x-spring-paginated: true
  /pet/paginated/mixed:
    get:
      tags:
        - pet
      summary: Mixed params - path, header, query, and pagination
      description: Comprehensive test with all parameter types
      operationId: listPetsMixedParams
      parameters:
        - name: Authorization
          in: header
          description: Authorization header
          schema:
            type: string
        - name: X-Tenant-ID
          in: header
          description: Tenant ID
          schema:
            type: string
        - name: status
          in: query
          description: Status filter
          schema:
            type: string
        - name: includeInactive
          in: query
          description: Include inactive pets
          schema:
            type: boolean
        - name: page
          in: query
          description: Page number - will be removed
          schema:
            type: integer
        - name: size
          in: query
          description: Page size - will be removed
          schema:
            type: integer
        - name: sort
          in: query
          description: Sort order - will be removed
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
      x-spring-paginated: true

components:
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://petstore.swagger.io/api/oauth/dialog
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header
  schemas:
    Pet:
      type: object
      discriminator:
        propertyName: petType
        mapping:
          Dog: '#/components/schemas/Dog'
          Cat: '#/components/schemas/Cat'
      x-kotlin-implements: [ com.some.pack.Named, com.some.pack.WithPhotoUrls, com.some.pack.WithCategory, com.some.pack.WithDefaultMethods ]
      x-kotlin-implements-fields: [ name, category, photoUrls ]
      required:
        - name
        - photoUrls
        - petType
      properties:
        id:
          type: integer
          format: int64
        category:
          $ref: '#/components/schemas/Category'
        name:
          type: string
        photoUrls:
          type: array
          items:
            type: string
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        color:
          $ref: '#/components/schemas/Color'
        petType:
          type: string
    Dog:
      allOf:
        - $ref: '#/components/schemas/Pet'
      x-kotlin-implements: [ com.some.pack.Fetchable ]
      x-kotlin-implements-fields: [ likesFetch ]
      properties:
        bark:
          type: boolean
        breed:
          type: string
          enum:
            - Dingo
            - Husky
            - Retriever
            - Shepherd
        likesFetch:
          type: boolean
          description: Whether the dog enjoys fetching
      required: [ bark, breed, likesFetch ]
      type: object
    Cat:
      allOf:
        - $ref: '#/components/schemas/Pet'
      properties:
        hunts:
          type: boolean
        age:
          type: integer
      type: object
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    Color:
      x-kotlin-implements: [ com.some.pack.WithDefaultMethods ]
      type: string
      enum:
        - black
        - white
        - brown
        - yellow
        - violet
    Order:
      type: object
      properties:
        id:
          type: integer
          format: int64
        petId:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
        shipDate:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - placed
            - approved
            - delivered
        complete:
          type: boolean
          default: false
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        userStatus:
          type: integer
          format: int32
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
