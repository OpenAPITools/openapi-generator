          properties:
            breed:
              type: string
    Cat:
      allOf:
        - $ref: '#/components/schemas/Animal'
        - type: object
          properties:
            declawed:
              type: boolean
    HugeCat:
      allOf:
        - $ref: '#/components/schemas/Cat'
        - type: object
          properties:
            kind:
              type: string
              enum: [lions, tigers, leopards, jaguars]