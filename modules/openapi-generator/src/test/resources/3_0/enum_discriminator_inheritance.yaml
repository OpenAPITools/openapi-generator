openapi: 3.0.3
info:
  title: Test schema with enum discriminator
  version: v1
paths:
  "/animal":
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Animal"
components:
  schemas:
    Animal:
      type: object
      properties:
        petType:
          $ref: '#/components/schemas/AnimalType'
      discriminator:
        propertyName: petType
        # Mapping with implicit (Dog), explicit ref (Catty -> Cat), and explicit schema name (Lizzy -> Lizard)
        mapping:
          Catty: '#/components/schemas/Cat'
          Lizzy: 'Lizard'
      required:
        - petType
    AnimalType:
      type: string
      enum:
        - Dog
        - Catty
        - Lizzy
    Cat:
      type: object
      allOf:
        - $ref: '#/components/schemas/Animal'
      properties:
        meow:
          type: string
    Dog:
      type: object
      allOf:
        - $ref: '#/components/schemas/Animal'
      properties:
        bark:
          type: string
    Lizard:
      type: object
      allOf:
        - $ref: '#/components/schemas/Animal'
      properties:
        lovesRocks:
          type: string
