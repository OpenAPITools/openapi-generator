  /example4/singular:
    post:
      operationId: example4PostSingular
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
            example: 'example4 value'
      responses:
        '200':
          description: successful operation
  /example4/plural:
    post:
      operationId: example4PostSingular
      requestBody:
