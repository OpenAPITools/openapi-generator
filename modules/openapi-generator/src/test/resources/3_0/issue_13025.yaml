      required:
      - arrayThatIsNull
      properties:
        arrayThatIsNull:
          type: array
          nullable: true
          items:
            type: string
    BodyWithRequired:
      type: object
      required:
        - arrayThatIsNotNull
      properties:
        arrayThatIsNotNull:
          type: array
          items:
            type: string