openapi: 3.0.0
info:
  title: Sample API
  description: API description in Markdown.
  version: 1.0.0
paths:
  /characters:
    post:
      summary: Create a character in some planet.
      description: Every character has a planet.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CharacterRequest'
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  description: ID of the created character.
                  example: '123'
                  type: string
components:
  schemas:
    CharacterRequest:
      type: object
      properties:
        planet:
          type: string
          allOf:
            - $ref: '#/components/schemas/Planet'
          default: Earth
        name:
          description: Character name.
          type: string
          default: Raj
    Planet:
      type: string
      enum:
        - Earth
        - Pegasi
        - Mercury
