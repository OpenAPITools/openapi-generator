openapi: 3.0.1
info:
  version: 1.0.0
  title: Example
  license:
    name: MIT
servers:
  - url: http://api.example.xyz/v1
paths:
  /person/display/{personId}:
    get:
      tags:
        - person
        - basic
      parameters:
        - name: personId
          in: path
          required: true
          description: The id of the person to retrieve
          schema:
            type: string
      operationId: list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
    delete:
      tags:
        - person
      parameters:
        - name: personId
          in: path
          required: true
          description: The id of the person to retrieve
          schema:
            type: string
      operationId: delete
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
components:
  schemas:
    Person:
      description: person
      type: object
      properties:
        integer:
          type: integer
        int32:
          type: integer
          format: int32 
        int64:
          type: integer
          format: int64 
        integer_max:
          type: integer
          minimum: 0
          maximum: 4294967295 #(2^32)-1
        int32_max:
          type: integer
          format: int32
          minimum: 0
          maximum: 4294967295 #(2^32)-1
        int64_max:
          type: integer
          format: int64
          minimum: 0
          maximum: 18446744073709551615 #(2^64)-1
