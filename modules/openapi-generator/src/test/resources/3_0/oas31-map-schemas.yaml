openapi: 3.0.1
info:
  title: map test
  version: '1.0'
servers:
  - url: 'http://localhost:8000/'
paths:
  /state:
    get:
      operationId: getState
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjC'
    post:
      operationId: createState
      requestBody:
        content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjD'
        required: true
      responses:
        '201':
          description: OK
  /states:
    get:
      operationId: getStates
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjE'
components:
  schemas:
    ObjA:
      type: object
      properties:
        realtype:
          type: string
        message:
          type: string
    ObjB:
      type: object
      properties:
        description:
          type: string
        code:
          type: integer
          format: int32
    ObjC:
      type: object
      additionalProperties: true
    ObjD:
      type: object
      additionalProperties:
        type: object
        properties:
          code:
            type: integer
    ObjE:
      additionalProperties: true
      allOf:
        - $ref: '#/components/schemas/ObjA'
        - $ref: '#/components/schemas/ObjB'
