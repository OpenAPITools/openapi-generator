openapi: 3.0.0
info:
  title: Sample API
  description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
  version: 0.1.9
servers:
  - url: http://api.example.com/v1
    description: Optional server description, e.g. Main (production) server
  - url: http://staging-api.example.com
    description: Optional server description, e.g. Internal staging server for testing
security:
  - bearerAuth: []
paths:
  /users:
    get:
      summary: Returns a list of users.
      description: Optional extended description in CommonMark or HTML.
      responses:
        "200": # status code
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
      security:
        - bearerAuth: []
  /public:
    get:
      summary: Returns public information.
      description: This endpoint does not require authentication.
      responses:
        "200":
          description: A JSON object with public information
          content:
            application/json:
              schema:
                type: object
      security: []
  /private:
    get:
      summary: Returns private information.
      description: This endpoint requires global security settings.
      responses:
        "200":
          description: A JSON object with private information
          content:
            application/json:
              schema:
                type: object
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT # Optional: specify the format (e.g., JWT) if applicable