paths:
  /person/display/{personId}:
    get:
      parameters:
        - name: personId
          in: path
          required: true
          description: The id of the person to retrieve
          schema:
            type: string
      operationId: list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnyOfTest"
components:
  schemas:
    AnyOfTest:
      description: to test anyOf
      anyOf:
        - type: string
        - type: null
    OneOfTest:
      description: to test oneOf
      oneOf:
        - type: integer
        - $ref: null
