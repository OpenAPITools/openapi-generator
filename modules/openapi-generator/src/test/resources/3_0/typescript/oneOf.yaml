openapi: 3.0.0
info:
  version: 1.0.0
  title: testing oneOf
servers:
  - url: http://localhost:3000
paths:
  /test:
    get:
      operationId: testWithoutDiscriminator
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetResponse'
  /test-discriminator:
    get:
      operationId: testDiscriminator
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetDiscriminatorResponse'
components:
  schemas:
    PetDiscriminatorResponse:
      discriminator:
        propertyName: petType
        mapping:
          cat: "#/components/schemas/Cat"
          dog: "#/components/schemas/Dog"
      oneOf:
        - $ref: "#/components/schemas/Cat"
        - $ref: "#/components/schemas/Dog"
    PetResponse:
      oneOf:
        - $ref: "#/components/schemas/Cat"
        - $ref: "#/components/schemas/Dog"
    Cat:
      type: object
      properties:
        name:
          type: string
        petType:
          type: string
      required:
        - name
        - petType
    Dog:
      type: object
      properties:
        bark:
          type: string
        petType:
          type: string
      required:
        - bark
        - petType