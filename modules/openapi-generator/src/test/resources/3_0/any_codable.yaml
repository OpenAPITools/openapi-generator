openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
paths:
   /pets:
    get:
      tags:
        - pets
      responses:
        '200':
          description: Expected response to a valid request
          content:
               application/json:
                  schema:
                     $ref: '#/components/schemas/Pet'
   /pets/{petId}:
    get:
      summary: Info for a specific pet
      operationId: showPetById
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          description: The id of the pet to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
components:
  schemas:
    Pet:
      type: object
      properties:
        testProperty:
            type: string
      required:
        - testProperty