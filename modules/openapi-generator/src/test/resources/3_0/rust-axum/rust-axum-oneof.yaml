      title: Goodbye
      properties:
        op:
          type: string
          enum:
            - Goodbye
        d:
          type: object
          properties:
            goodbye_message:
              type: string
          required:
            - goodbye_message
      required:
        - op
        - d
    SomethingCompletelyDifferent:
      oneOf:
        - items:
            type: object
          type: array
        - type: object
    YoMessage:
      type: object
      title: Yo
      properties:
