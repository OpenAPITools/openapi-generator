openapi: 3.0.0
info:
  version: 01.01.00
  title: APITest API documentation.
  termsOfService: http://api.apitest.com/party/tos/
servers:
  - url: https://api.apitest.com/v1
paths:
  /polygon:
    get:
      summary: Get the polygon!
      operationId: ping
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: string
                description: Polygon
        '400':
          description: Bad Request
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Polygon'
      parameters: []
components:
  schemas:
    Polygon:
      title: Polygon
      description: A Polygon!
      type: object
      properties:
        name:
          type: string
        sides:
          type: array
          items:
            $ref: '#/components/schemas/Side'
    Side:
      type: object
      properties:
        length:
          $ref: '#/components/schemas/ValueWithUnits'
    ValueWithUnits:
      type: object
      properties:
        unit:
          type: string
        magnitude:
          type: number




