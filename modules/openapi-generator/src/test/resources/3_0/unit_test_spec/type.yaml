openapi: 3.0.3
info:
  title: openapi 3.0.3 sample spec
  description: sample spec for testing openapi functionality, built from json schema
    tests for draft6
  version: 0.0.1
paths: {}
components:
  schemas:
    ByInt:
      multipleOf: 2
    ByNumber:
      multipleOf: 1.5
    BySmallNumber:
      multipleOf: 0.0001
    InvalidInstanceShouldNotRaiseErrorWhenFloatDivisionInf:
      type: integer
      multipleOf: 0.123456789
  x-schema-test-examples:
    ByInt:
      IntByInt:
        description: int by int
        data: 10
        valid: true
      IntByIntFail:
        description: int by int fail
        data: 7
        valid: false
      IgnoresNonNumbers:
        description: ignores non-numbers
        data: foo
        valid: true
    ByNumber:
      ZeroIsMultipleOfAnything:
        description: zero is multiple of anything
        data: 0
        valid: true
      45IsMultipleOf15:
        description: 4.5 is multiple of 1.5
        data: 4.5
        valid: true
      35IsNotMultipleOf15:
        description: 35 is not multiple of 1.5
        data: 35
        valid: false
    BySmallNumber:
      00075IsMultipleOf00001:
        description: 0.0075 is multiple of 0.0001
        data: 0.0075
        valid: true
      000751IsNotMultipleOf00001:
        description: 0.00751 is not multiple of 0.0001
        data: 0.00751
        valid: false
    InvalidInstanceShouldNotRaiseErrorWhenFloatDivisionInf:
      AlwaysInvalidButNaiveImplementationsMayRaiseAnOverflowError:
        description: always invalid, but naive implementations may raise an overflow
          error
        data: 1.0e+308
        valid: false
