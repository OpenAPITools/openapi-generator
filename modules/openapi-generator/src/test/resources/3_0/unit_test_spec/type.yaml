openapi: 3.0.3
info:
  title: openapi 3.0.3 sample spec
  description: sample spec for testing openapi functionality, built from json schema
    tests for draft6
  version: 0.0.1
paths: {}
components:
  schemas:
    IntegerTypeMatchesIntegers:
      type: integer
      x-test-examples:
        AnIntegerIsAnInteger:
          description: an integer is an integer
          data: 1
          valid: true
        AFloatWithZeroFractionalPartIsAnInteger:
          description: a float with zero fractional part is an integer
          data: 1.0
          valid: true
        AFloatIsNotAnInteger:
          description: a float is not an integer
          data: 1.1
          valid: false
        AStringIsNotAnInteger:
          description: a string is not an integer
          data: foo
          valid: false
        AStringIsStillNotAnIntegerEvenIfItLooksLikeOne:
          description: a string is still not an integer, even if it looks like one
          data: '1'
          valid: false
        AnObjectIsNotAnInteger:
          description: an object is not an integer
          data: {}
          valid: false
        AnArrayIsNotAnInteger:
          description: an array is not an integer
          data: []
          valid: false
        ABooleanIsNotAnInteger:
          description: a boolean is not an integer
          data: true
          valid: false
        NullIsNotAnInteger:
          description: null is not an integer
          data: null
          valid: false
    NumberTypeMatchesNumbers:
      type: number
      x-test-examples:
        AnIntegerIsANumber:
          description: an integer is a number
          data: 1
          valid: true
        AFloatWithZeroFractionalPartIsANumberAndAnInteger:
          description: a float with zero fractional part is a number (and an integer)
          data: 1.0
          valid: true
        AFloatIsANumber:
          description: a float is a number
          data: 1.1
          valid: true
        AStringIsNotANumber:
          description: a string is not a number
          data: foo
          valid: false
        AStringIsStillNotANumberEvenIfItLooksLikeOne:
          description: a string is still not a number, even if it looks like one
          data: '1'
          valid: false
        AnObjectIsNotANumber:
          description: an object is not a number
          data: {}
          valid: false
        AnArrayIsNotANumber:
          description: an array is not a number
          data: []
          valid: false
        ABooleanIsNotANumber:
          description: a boolean is not a number
          data: true
          valid: false
        NullIsNotANumber:
          description: null is not a number
          data: null
          valid: false
    StringTypeMatchesStrings:
      type: string
      x-test-examples:
        1IsNotAString:
          description: 1 is not a string
          data: 1
          valid: false
        AFloatIsNotAString:
          description: a float is not a string
          data: 1.1
          valid: false
        AStringIsAString:
          description: a string is a string
          data: foo
          valid: true
        AStringIsStillAStringEvenIfItLooksLikeANumber:
          description: a string is still a string, even if it looks like a number
          data: '1'
          valid: true
        AnEmptyStringIsStillAString:
          description: an empty string is still a string
          data: ''
          valid: true
        AnObjectIsNotAString:
          description: an object is not a string
          data: {}
          valid: false
        AnArrayIsNotAString:
          description: an array is not a string
          data: []
          valid: false
        ABooleanIsNotAString:
          description: a boolean is not a string
          data: true
          valid: false
        NullIsNotAString:
          description: null is not a string
          data: null
          valid: false
    ObjectTypeMatchesObjects:
      type: object
      x-test-examples:
        AnIntegerIsNotAnObject:
          description: an integer is not an object
          data: 1
          valid: false
        AFloatIsNotAnObject:
          description: a float is not an object
          data: 1.1
          valid: false
        AStringIsNotAnObject:
          description: a string is not an object
          data: foo
          valid: false
        AnObjectIsAnObject:
          description: an object is an object
          data: {}
          valid: true
        AnArrayIsNotAnObject:
          description: an array is not an object
          data: []
          valid: false
        ABooleanIsNotAnObject:
          description: a boolean is not an object
          data: true
          valid: false
        NullIsNotAnObject:
          description: null is not an object
          data: null
          valid: false
    BooleanTypeMatchesBooleans:
      type: boolean
      x-test-examples:
        AnIntegerIsNotABoolean:
          description: an integer is not a boolean
          data: 1
          valid: false
        ZeroIsNotABoolean:
          description: zero is not a boolean
          data: 0
          valid: false
        AFloatIsNotABoolean:
          description: a float is not a boolean
          data: 1.1
          valid: false
        AStringIsNotABoolean:
          description: a string is not a boolean
          data: foo
          valid: false
        AnEmptyStringIsNotABoolean:
          description: an empty string is not a boolean
          data: ''
          valid: false
        AnObjectIsNotABoolean:
          description: an object is not a boolean
          data: {}
          valid: false
        AnArrayIsNotABoolean:
          description: an array is not a boolean
          data: []
          valid: false
        TrueIsABoolean:
          description: true is a boolean
          data: true
          valid: true
        FalseIsABoolean:
          description: false is a boolean
          data: false
          valid: true
        NullIsNotABoolean:
          description: null is not a boolean
          data: null
          valid: false
    NullTypeMatchesOnlyTheNullObject:
      type: 'null'
      x-test-examples:
        AnIntegerIsNotNull:
          description: an integer is not null
          data: 1
          valid: false
        AFloatIsNotNull:
          description: a float is not null
          data: 1.1
          valid: false
        ZeroIsNotNull:
          description: zero is not null
          data: 0
          valid: false
        AStringIsNotNull:
          description: a string is not null
          data: foo
          valid: false
        AnEmptyStringIsNotNull:
          description: an empty string is not null
          data: ''
          valid: false
        AnObjectIsNotNull:
          description: an object is not null
          data: {}
          valid: false
        AnArrayIsNotNull:
          description: an array is not null
          data: []
          valid: false
        TrueIsNotNull:
          description: true is not null
          data: true
          valid: false
        FalseIsNotNull:
          description: false is not null
          data: false
          valid: false
        NullIsNull:
          description: null is null
          data: null
          valid: true
    ArrayTypeMatchesArrays:
      type: array
      items: {}
      x-test-examples:
        AnIntegerIsNotAnArray:
          description: an integer is not an array
          data: 1
          valid: false
        AFloatIsNotAnArray:
          description: a float is not an array
          data: 1.1
          valid: false
        AStringIsNotAnArray:
          description: a string is not an array
          data: foo
          valid: false
        AnObjectIsNotAnArray:
          description: an object is not an array
          data: {}
          valid: false
        AnArrayIsAnArray:
          description: an array is an array
          data: []
          valid: true
        ABooleanIsNotAnArray:
          description: a boolean is not an array
          data: true
          valid: false
        NullIsNotAnArray:
          description: null is not an array
          data: null
          valid: false
