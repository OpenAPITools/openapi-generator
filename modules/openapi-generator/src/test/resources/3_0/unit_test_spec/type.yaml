openapi: 3.0.3
info:
  title: openapi 3.0.3 sample spec
  description: sample spec for testing openapi functionality, built from json schema
    tests for draft6
  version: 0.0.1
paths: {}
components:
  schemas:
    Not:
      not:
        type: integer
    NotMoreComplexSchema:
      not:
        type: object
        properties:
          foo:
            type: string
    ForbiddenProperty:
      properties:
        foo:
          not: {}
  x-schema-test-examples:
    Not:
      Allowed:
        description: allowed
        data: foo
        valid: true
      Disallowed:
        description: disallowed
        data: 1
        valid: false
    NotMoreComplexSchema:
      Match:
        description: match
        data: 1
        valid: true
      OtherMatch:
        description: other match
        data:
          foo: 1
        valid: true
      Mismatch:
        description: mismatch
        data:
          foo: bar
        valid: false
    ForbiddenProperty:
      PropertyPresent:
        description: property present
        data:
          foo: 1
          bar: 2
        valid: false
      PropertyAbsent:
        description: property absent
        data:
          bar: 1
          baz: 2
        valid: true
