            - - 3
        - - - - 4
            - - 5
            - - 6
        valid: false
      NotDeepEnough:
        description: not deep enough
        data:
        - - - 1
          - - 2
          - - 3
        - - - 4
          - - 5
          - - 6
        valid: false
