openapi: 3.0.3
info:
  title: openapi 3.0.3 sample spec
  description: sample spec for testing openapi functionality, built from json schema
    tests for draft6
  version: 0.0.1
paths: {}
components:
  schemas:
    MaxlengthValidation:
      maxLength: 2
  x-schema-test-examples:
    MaxlengthValidation:
      ShorterIsValid:
        description: shorter is valid
        data: f
        valid: true
      ExactLengthIsValid:
        description: exact length is valid
        data: fo
        valid: true
      TooLongIsInvalid:
        description: too long is invalid
        data: foo
        valid: false
      IgnoresNonStrings:
        description: ignores non-strings
        data: 100
        valid: true
      TwoSupplementaryUnicodeCodePointsIsLongEnough:
        description: two supplementary Unicode code points is long enough
        data: "\U0001F4A9\U0001F4A9"
        valid: true
