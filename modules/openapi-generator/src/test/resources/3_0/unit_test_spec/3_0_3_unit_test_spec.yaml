        valid: true
      NonUniqueArrayOfArraysIsValid:
        description: non-unique array of arrays is valid
        data:
        - - foo
        - - foo
        valid: true
      1AndTrueAreUnique:
        description: 1 and true are unique
        data:
        - 1
