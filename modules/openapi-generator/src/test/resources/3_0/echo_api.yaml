servers:
  - url: http://localhost:3000/
paths:
  # Path usually starts with parameter type such as path, query, header, form
  # For body/form parameters, path starts with "/echo" so the the echo server
  # will response with the same body in the HTTP request.
  #
  # path parameter tests
  /path/string/{path_string}/integer/{path_integer}:
    get:
      tags:
        - path 
      summary: Test path parameter(s)
      description: Test path parameter(s)
      operationId: tests/path/string/{path_string}/integer/{path_integer}
      parameters:
      - in: path 
        name: path_string
        required: true
        schema:
          type: string
      - in: path 
        name: path_integer
        required: true
        schema:
          type: integer 
      responses:
        '200':
          description: Successful operation
          content:
            text/plain:
              schema:
                type: string
  # query parameter tests
  /query/integer/boolean/string:
    get:
      tags:
        - query
      summary: Test query parameter(s)
      description: Test query parameter(s)
      operationId: test/query/integer/boolean/string
      parameters:
      - in: query
        name: integer_query 
        style: form #default
        explode: true #default
        schema:
          type: integer
      - in: query
        name: boolean_query 
        style: form #default
        explode: true #default
        schema:
          type: boolean
      - in: query
        name: string_query 
        style: form #default
        explode: true #default
        schema:
          type: string
      responses:
        '200':
          description: Successful operation
          content:
            text/plain:
              schema:
                type: string
  /query/style_form/explode_true/array_string:
    get:
      tags:
        - query
      summary: Test query parameter(s)
      description: Test query parameter(s)
      operationId: test/query/style_form/explode_true/array_string
      parameters:
      - in: query
        name: query_object
        style: form #default
        explode: true #default
        schema:
          type: object
          properties:
            values:
                type: array
                items:
                    type: string
      responses:
        '200':
          description: Successful operation
          content:
            text/plain:
              schema:
                type: string
  /query/style_form/explode_true/object:
    get:
      tags:
        - query
      summary: Test query parameter(s)
      description: Test query parameter(s)
      operationId: test/query/style_form/explode_true/object
      parameters:
      - in: query
        name: query_object
        style: form #default
        explode: true #default
        schema:
          $ref: '#/components/schemas/Pet'
      responses:
        '200':
          description: Successful operation
          content:
            text/plain:
              schema:
                type: string
  /query/style_form/explode_true/object/allOf:
    get:
      tags:
        - query
      summary: Test query parameter(s)
      description: Test query parameter(s)
      operationId: test/query/style_form/explode_true/object/allOf
      parameters:
      - in: query
        name: query_object
        style: form #default
        explode: true #default
        schema:
          $ref: '#/components/schemas/DataQuery'
      responses:
        '200':
          description: Successful operation
          content:
            text/plain:
              schema:
                type: string
  /query/style_deepObject/explode_true/object:
    get:
      tags:
        - query
      summary: Test query parameter(s)
      description: Test query parameter(s)
      operationId: test/query/style_deepObject/explode_true/object
      parameters:
      - in: query
        name: query_object
        style: deepObject
        explode: true #default
        schema:
          $ref: '#/components/schemas/Pet'
      responses:
        '200':
          description: Successful operation
          content:
            text/plain:
              schema:
                type: string
  /query/style_deepObject/explode_true/object/allOf:
    get:
      tags:
        - query
      summary: Test query parameter(s)
      description: Test query parameter(s)
      operationId: test/query/style_deepObject/explode_true/object/allOf
      parameters:
      - in: query
        name: query_object
        style: deepObject
        explode: true #default
        schema:
          allOf:
          - $ref: '#/components/schemas/Bird'
          - $ref: '#/components/schemas/Category'
      responses:
        '200':
          description: Successful operation
          content:
            text/plain:
              schema:
                type: string
  /echo/body/Pet:
    post:
      tags:
        - body
      summary: Test body parameter(s)
      description: Test body parameter(s)
      operationId: test/echo/body/Pet
      requestBody:
        $ref: '#/components/requestBodies/Pet'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'

components:
  requestBodies:
    Pet:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pet'
      description: Pet object that needs to be added to the store
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Dogs
      xml:
        name: category
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: tag
    Pet:
      required:
        - name
        - photoUrls
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: doggie
        category:
          $ref: '#/components/schemas/Category'
        photoUrls:
          type: array
          xml:
            wrapped: true
          items:
            type: string
            xml:
              name: photoUrl
        tags:
          type: array
          xml:
            wrapped: true
          items:
            $ref: '#/components/schemas/Tag'
        status:
          type: string
          description: pet status in the store
          enum:
            - available
            - pending
            - sold
      xml:
        name: pet
    Bird:
      type: object
      properties:
        size:
          type: string
        color:
          type: string
    Query:
      type: object
      x-parent: true
      properties:
        id:
          type: integer
          description: Query
          format: int64
        outcomes:
          type: array
          items:
            type: string
            enum:
            - SUCCESS
            - FAILURE
            - SKIPPED
          default:
            - SUCCESS
            - FAILURE
    DataQuery:
      allOf:
      - type: object
        properties:
          suffix:
            type: string
            description: test suffix
          text:
            type: string
            description: Some text containing white spaces
            example: "Some text"
          date:
            type: string
            format: date-time
            description: A date
      - $ref: '#/components/schemas/Query'
