openapi: 3.0.1
info:
  version: 1.0.0
  title: Example
  license:
    name: MIT
servers:
  - url: http://api.example.xyz/v1
paths:
  /person/display/:
    get:
      parameters:

        - name: BigObject3
          explode: true
          style: form
          in: query
          description: filter to search on
          required: true
          schema:
            $ref: "#/components/schemas/BiggerObject3"
      operationId: list

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuperMan"
components:
  schemas:
    SuperBaby: # to test single ref (Human) only
      allOf:
        - $ref: '#/components/schemas/Human'
        - required: # without type: object
            - level
          properties:
            gender:
              type: string
            age:
              type: integer
    SuperBoy: # to test single ref (Human) only
      allOf:
        - $ref: '#/components/schemas/Human'
        - type: object
          required:
            - level
          properties:
            category:
              type: string
            level:
              type: integer
    SuperMan:
      allOf:
        - $ref: '#/components/schemas/Human'
        - $ref: '#/components/schemas/Hero'
        - type: object
          required:
            - level
          properties:
            category:
              type: string
            level:
              type: integer
    Hero:
      description: Hero
      type: object
      required:
        - origin
      properties:
        reward:
          type: integer
          format: int64
        origin:
          type: string
    Human:
      description: Human
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          example: Tom

    BaseObject:
      type: object
      required:
        -  id
      properties:
        id:
          type: string
          description: Object ID
        name:
          type: string
          description: Optional name
    BigObject:
      allOf:
        - $ref: "#/components/schemas/BaseObject"
        - type: object
          required:
            - value
          properties:
            value:
              type: string
    BiggerObject:
      allOf:
        - $ref: "#/components/schemas/BigObject"
        - type: object
          properties:
            weight:
              type: integer
            children:
              type: array
              items:
                type: string


    BigObject3:
      allOf:
        -  $ref: "#/components/schemas/BaseObject"
      type: object
      required:
        - value
      properties:
        value:
          type: string

    BiggerObject3:
      allOf:
        - $ref: "#/components/schemas/BigObject3"
      type: object
      properties:
        weight:
          type: integer
        children:
          type: array
          items:
            type: string
