openapi: 3.0.0
info:
  title: Rust anyOf Test
  version: 1.0.0
paths:
  /model:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestResponse'
components:
  schemas:
    TestResponse:
      type: object
      properties:
        model:
          $ref: '#/components/schemas/ModelIdentifier'
        status:
          type: string
    ModelIdentifier:
      description: Model identifier that can be a string or specific enum value
      anyOf:
        - type: string
          description: Any model name as string
        - type: string
          enum:
            - gpt-4
            - gpt-3.5-turbo
            - dall-e-3
          description: Known model enum values
    AnotherAnyOfTest:
      description: Another test case with different types
      anyOf:
        - type: string
        - type: integer
        - type: array
          items:
            type: string