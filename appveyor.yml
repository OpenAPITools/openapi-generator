  # - .\bin\openapi3\windows\run-all-petstore.cmd

  # test ps pestore
  - ps: |
      $ErrorActionPreference = "Stop"
      cd samples\client\petstore\powershell\
      .\Build.ps1
      Import-Module -Name '.\src\PSPetstore'
