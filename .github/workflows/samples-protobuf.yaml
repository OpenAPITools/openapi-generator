name: Samples Protobuf schemas

on:
  push:
    paths:
      - samples/config/petstore/protobuf-schema
  pull_request:
    paths:
      - samples/config/petstore/protobuf-schema
jobs:
  build:
    name: Build protobuf samples
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sample:
          - samples/config/petstore/protobuf-schema
    steps:
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
      - uses: actions/checkout@v3
      - name: protoc --go_out=/var/tmp/go/ services/*
        working-directory: ${{ matrix.sample }}
        run: protoc --go_out=/var/tmp/go/ services/*
      - name: protoc --go_out=/var/tmp/go/ models/*
        working-directory: ${{ matrix.sample }}
        run: protoc --go_out=/var/tmp/go/ models/*
