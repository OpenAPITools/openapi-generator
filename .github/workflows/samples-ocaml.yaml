name: Samples OCaml

on:
  push:
    paths:
      - 'samples/client/petstore/ocaml/**'
  pull_request:
    paths:
      - 'samples/client/petstore/ocaml/**'

jobs:
  build:
    name: Build OCaml
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sample:
          - 'samples/client/petstore/ocaml/'
    steps:
      - uses: actions/checkout@v4
      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4
      - name: Install
        run: opam install . --deps-only --with-test
        working-directory: ${{ matrix.sample }}
      - name: Install dune
        run: opam install dune
        working-directory: ${{ matrix.sample }}
      - name: Install ppx_deriving_yojson
        run: opam install ppx_deriving_yojson
        working-directory: ${{ matrix.sample }}
      - name: Build
        run: opam exec -- dune build
        working-directory: ${{ matrix.sample }}
