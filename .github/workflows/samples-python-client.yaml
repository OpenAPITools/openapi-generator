name: "Python Clients"

on:
  pull_request:
    paths:
      - samples/client/echo_api/python/**
      - samples/client/echo_api/python-disallowAdditionalPropertiesIfNotPresent-true/**
      - samples/openapi3/client/petstore/python-aiohttp/**
      - samples/openapi3/client/petstore/python/**
      - tests/python/client/**
      - .github/workflows/samples-python-client.yaml

jobs:
  build:
    name: Test Python client
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    services:
      petstore-api:
        image: swaggerapi/petstore
        ports:
          - 80:8080
        env:
          SWAGGER_HOST: http://petstore.swagger.io
          SWAGGER_BASE_PATH: /v2
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        id: py
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup node.js
        uses: actions/setup-node@v4
      - name: Run echo server on default port 3000
        run: |
          git clone https://github.com/wing328/http-echo-server -b openapi-generator-test-server
          (cd http-echo-server && npm install && npm start &)

      - name: Install
        run: tests/python/client/install_all.sh

      - name: Test
        run: tests/python/client/run_tests.sh
