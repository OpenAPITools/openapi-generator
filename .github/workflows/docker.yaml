name: Docker tests

on:
  push:
    paths:
      - 'Dockerfile'
      - 'run-in-docker.sh'
  pull_request:
    paths:
      - 'Dockerfile'
      - 'run-in-docker.sh'

jobs:
  build:
    name: 'Build: Docker'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Test run-in-docker.sh
        shell: bash
        run: ./run-in-docker.sh mvn clean install
