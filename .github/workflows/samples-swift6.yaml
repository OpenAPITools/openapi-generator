name: Samples Swift 6

on:
  push:
    paths:
      - samples/client/petstore/swift6/**
  pull_request:
    paths:
      - samples/client/petstore/swift6/**

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        sample:
          - samples/client/petstore/swift6/alamofireLibrary
          - samples/client/petstore/swift6/anycodableLibrary
          - samples/client/petstore/swift6/apiNonStaticMethod
          - samples/client/petstore/swift6/asyncAwaitLibrary
          - samples/client/petstore/swift6/combineDeferredLibrary
          - samples/client/petstore/swift6/combineLibrary
          - samples/client/petstore/swift6/default
          - samples/client/petstore/swift6/deprecated
          - samples/client/petstore/swift6/objcCompatible
          - samples/client/petstore/swift6/oneOf
          - samples/client/petstore/swift6/promisekitLibrary
          - samples/client/petstore/swift6/resultLibrary
          - samples/client/petstore/swift6/rxswiftLibrary
          - samples/client/petstore/swift6/urlsessionLibrary
          - samples/client/petstore/swift6/validation
          # NOTE: disabled as vaporLibrary doesnt build when adding this CI config
          #- samples/client/petstore/swift6/vaporLibrary
        include:
        - os: ubuntu-latest
          sample: samples/client/petstore/swift6/alamofireLibrary
    name: Build Swift samples
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v2
        if: ${{ matrix.os == 'ubuntu-latest' }}
        with:
          swift-version: '6'
      - name: Build
        working-directory: ${{ matrix.sample }}
        run: swift build